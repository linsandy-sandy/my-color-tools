        </div>

        <!-- å£“ç¸®æ§åˆ¶é¢æ¿ (åƒ…å£“ç¸®æ¨¡å¼é¡¯ç¤º) -->
        <div id="compress-controls" class="glass-panel rounded-xl p-4 mb-6 flex flex-col md:flex-row justify-between items-center gap-4">

                <div class="flex items-center gap-2 bg-slate-800 px-3 py-2 rounded-lg border border-slate-700">

        <!-- è§£å£“ç¸®æ§åˆ¶é¢æ¿ (åƒ…è§£å£“æ¨¡å¼é¡¯ç¤º) -->

        <!-- æª”æ¡ˆåˆ—è¡¨ -->

        <!-- åº•éƒ¨å‹•ä½œåˆ— (åƒ…å£“ç¸®æ¨¡å¼é¡¯ç¤º) -->
        <div id="action-bar" class="hidden fixed bottom-0 left-0 right-0 bg-slate-900/90 backdrop-blur border-t border-slate-700 p-4 z-40">
            <div class="max-w-4xl mx-auto flex justify-between items-center">

                    <div class="text-sm text-slate-400">

                    </div>
                    <!-- æç¤ºè¨Šæ¯ -->

                        âš ï¸ æª”æ¡ˆè®Šå°å¹…åº¦æœ‰é™ï¼ŸOffice/åœ–ç‰‡æª”é€šå¸¸å·²å…§å»ºå£“ç¸®ã€‚
                    </div>

                <div class="flex gap-3 items-center w-full md:w-auto justify-end">
                    <!-- é€²åº¦æ¢å®¹å™¨ -->

                        <div id="progress-bar" class="bg-indigo-500 h-full w-0 transition-all duration-300"></div>
                    </div>
                    <span id="progress-text" class="hidden text-xs text-indigo-400 font-bold whitespace-nowrap">æ­£åœ¨å£“ç¸®...</span>

                    <button id="download-btn" onclick="generateZip()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-8 py-3 rounded-xl font-bold shadow-lg shadow-indigo-500/20 transition-all active:scale-95 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        åŸ·è¡Œæ‰“åŒ…
                    </button>
                </div>
            </div>
        </div>

    </main>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('file-list');
        const actionBar = document.getElementById('action-bar');
        const fileCountEl = document.getElementById('file-count');
        const totalSizeEl = document.getElementById('total-size');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const progressText = document.getElementById('progress-text');
        const downloadBtn = document.getElementById('download-btn');
        const compressControls = document.getElementById('compress-controls');
        const extractControls = document.getElementById('extract-controls');
        const compressionHint = document.getElementById('compression-hint');
        
        let currentMode = 'compress'; // 'compress' or 'extract'
        let filesQueue = []; // For compression
        let extractedFiles = []; // For extraction
        let totalInputBytes = 0;

        // --- Mode Switching ---
        function switchMode(mode) {
            currentMode = mode;
            clearAll();
            
            const btnCompress = document.getElementById('mode-compress');
            const btnExtract = document.getElementById('mode-extract');
            const iconCompress = document.getElementById('icon-compress');
            const iconExtract = document.getElementById('icon-extract');
            const dropTitle = document.getElementById('drop-title');
            const dropDesc = document.getElementById('drop-desc');

            if (mode === 'compress') {
                btnCompress.className = "mode-btn active";
                btnExtract.className = "mode-btn inactive";
                iconCompress.classList.remove('hidden');
                iconExtract.classList.add('hidden');
                dropTitle.innerText = "æ‹–æ”¾æª”æ¡ˆæˆ–è³‡æ–™å¤¾è‡³æ­¤";
                dropDesc.innerText = "æ”¯æ´æ‰¹æ¬¡æ‰“åŒ… â€¢ ç€è¦½å™¨ç«¯åŠ å¯†å£“ç¸®";
                compressControls.classList.remove('hidden');
                extractControls.classList.add('hidden');
                fileInput.removeAttribute('accept'); // Accept all
            } else {
                btnCompress.className = "mode-btn inactive";
                btnExtract.className = "mode-btn active";
                iconCompress.classList.add('hidden');
                iconExtract.classList.remove('hidden');
                dropTitle.innerText = "æ‹–æ”¾ ZIP æª”æ¡ˆè‡³æ­¤";
                dropDesc.innerText = "æ”¯æ´æ¨™æº– ZIP (ä¸æ”¯æ´åŠ å¯†/7z)";
                compressControls.classList.add('hidden');
                extractControls.classList.remove('hidden');
                fileInput.setAttribute('accept', '.zip,application/zip');
            }
        }

        function clearAll() {
            filesQueue = [];
            extractedFiles = [];
            fileList.innerHTML = '';
            actionBar.classList.add('hidden');
            totalSizeEl.innerText = "0 MB";
            document.getElementById('zip-name').innerText = "æœªé¸æ“‡æª”æ¡ˆ";
            compressionHint.classList.add('hidden');
            totalInputBytes = 0;
            if (currentMode === 'extract') extractControls.classList.add('hidden');
        }

        // --- Drag & Drop ---
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, e => {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });
        
        dropZone.addEventListener('dragover', () => dropZone.classList.add('active'));
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('active'));
        dropZone.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFiles);

        function handleDrop(e) {
            dropZone.classList.remove('active');
            const dt = e.dataTransfer;
            
            // æª¢æŸ¥æª”æ¡ˆé¡å‹
            if (currentMode === 'extract' && dt.files.length > 0) {
                const name = dt.files[0].name.toLowerCase();
                if (name.endsWith('.7z') || name.endsWith('.rar')) {
                    alert("ä¸æ”¯æ´æ­¤æ ¼å¼ï¼æœ¬å·¥å…·åƒ…æ”¯æ´æ¨™æº– ZIPï¼Œä¸æ”¯æ´ 7z æˆ– RARã€‚");
                    return;
                }
            }
            
            // æ™ºæ…§åµæ¸¬ï¼šå¦‚æœåªæœ‰ä¸€å€‹æª”æ¡ˆä¸”æ˜¯ zipï¼Œè‡ªå‹•åˆ‡æ›åˆ°è§£å£“æ¨¡å¼
            if (dt.files.length === 1 && dt.files[0].name.toLowerCase().endsWith('.zip') && currentMode === 'compress') {
                if(confirm("åµæ¸¬åˆ° ZIP æª”ï¼Œæ˜¯å¦åˆ‡æ›åˆ°ã€Œè§£å£“ç¸®æ¨¡å¼ã€ï¼Ÿ")) {
                    switchMode('extract');
                    processZipFile(dt.files[0]);
                    return;
                }
            }

            if (currentMode === 'compress') {
                if (dt.items && dt.items.length > 0 && dt.items[0].webkitGetAsEntry) {
                    traverseFileTree(dt.items);
                } else {
                    addFilesToQueue(dt.files);
                }
            } else {
                // Extract mode
                if (dt.files.length > 0) processZipFile(dt.files[0]);
            }
        }

        function handleFiles(e) {
            const files = e.target.files;
            if (currentMode === 'compress') {
                addFilesToQueue(files);
            } else {
                if (files.length > 0) processZipFile(files[0]);
            }
            fileInput.value = '';
        }

        // --- Compression Logic ---
        function traverseFileTree(items) {
            const promises = [];
            for (let i = 0; i < items.length; i++) {
                const item = items[i].webkitGetAsEntry();
                if (item) promises.push(scanFiles(item));
            }
            Promise.all(promises).then(() => updateUI());
        }

        function scanFiles(item, path = "") {
            return new Promise(resolve => {
                if (item.isFile) {
                    item.file(file => {
                        file.filepath = path + file.name;
                        filesQueue.push(file);
                        resolve();
                    });
                } else if (item.isDirectory) {
                    const dirReader = item.createReader();
                    dirReader.readEntries(entries => {
                        const promises = [];
                        for (let i = 0; i < entries.length; i++) {
                            promises.push(scanFiles(entries[i], path + item.name + "/"));
                        }
                        Promise.all(promises).then(resolve);
                    });
                }
            });
        }

        function addFilesToQueue(files) {
            for (let i = 0; i < files.length; i++) {
                files[i].filepath = files[i].name; 
                filesQueue.push(files[i]);
            }
            updateUI();
        }

        function removeFile(index) {
            filesQueue.splice(index, 1);
            updateUI();
        }

        function generateZip() {
            if (filesQueue.length === 0) return;

            const zip = new JSZip();
            const levelVal = document.getElementById('compressionLevel').value;
            const filename = document.getElementById('filename').value || "archive";

            downloadBtn.disabled = true;
            downloadBtn.classList.add('opacity-50');
            progressContainer.classList.remove('hidden');
            progressText.classList.remove('hidden');
            progressBar.style.width = '0%';
            compressionHint.classList.add('hidden'); // é‡ç½®æç¤º

            filesQueue.forEach(file => zip.file(file.filepath || file.name, file));

            const options = { type: "blob" };
            if (levelVal !== "STORE") {
                options.compression = "DEFLATE";
                options.compressionOptions = { level: parseInt(levelVal) };
            }

            zip.generateAsync(options, (metadata) => {
                progressBar.style.width = metadata.percent + "%";
                progressText.innerText = "è™•ç†ä¸­ " + metadata.percent.toFixed(0) + "%";
            }).then(function(content) {
                saveAs(content, `${filename}.zip`);
                
                // æ™ºæ…§æç¤ºï¼šå¦‚æœå£“ç¸®ç‡ä½æ–¼ 10%
                if (content.size > totalInputBytes * 0.90 && levelVal !== "STORE") {
                    compressionHint.classList.remove('hidden');
                }

                setTimeout(() => {
                    progressBar.style.width = '0%';
                    progressContainer.classList.add('hidden');
                    progressText.classList.add('hidden');
                    downloadBtn.disabled = false;
                    downloadBtn.classList.remove('opacity-50');
                    progressText.innerText = "å®Œæˆï¼";
                }, 1000);
            });
        }

        // --- Extraction Logic ---
        function processZipFile(file) {
            const name = file.name.toLowerCase();
            if (name.endsWith('.7z') || name.endsWith('.rar')) {
                alert("ä¸æ”¯æ´æ­¤æ ¼å¼ï¼æœ¬å·¥å…·åƒ…æ”¯æ´æ¨™æº– ZIPï¼Œä¸æ”¯æ´ 7z æˆ– RARã€‚");
                return;
            }
            if (file.type !== "application/zip" && !name.endsWith('.zip')) {
                alert("è«‹ä¸Šå‚³ ZIP æ ¼å¼æª”æ¡ˆ");
                return;
            }

            document.getElementById('zip-name').innerText = file.name;
            extractControls.classList.remove('hidden');
            fileList.innerHTML = '<div class="text-center text-slate-500 py-4">æ­£åœ¨è®€å–æª”æ¡ˆçµæ§‹...</div>';

            JSZip.loadAsync(file).then(function(zip) {
                fileList.innerHTML = '';
                extractedFiles = zip;
                
                let count = 0;
                zip.forEach(function (relativePath, zipEntry) {
                    if (!zipEntry.dir) {
                        createExtractItem(zipEntry);
                        count++;
                    }
                });
                
                if (count === 0) fileList.innerHTML = '<div class="text-center text-slate-500">æ­¤å£“ç¸®æª”æ˜¯ç©ºçš„</div>';
            }, function (e) {
                fileList.innerHTML = '<div class="text-center text-red-400">ç„¡æ³•è®€å– ZIP æª”ï¼Œå¯èƒ½å·²ææ¯€ã€åŠ å¯†æˆ–æ ¼å¼ä¸æ”¯æ´ã€‚</div>';
            });
        }

        function createExtractItem(zipEntry) {
            const div = document.createElement('div');
            div.className = "file-item glass-panel rounded-lg p-3 flex justify-between items-center group hover:bg-slate-800/50 transition-colors";
            
            const isImg = /\.(jpg|jpeg|png|gif|webp|svg)$/i.test(zipEntry.name);
            const icon = isImg 
                ? '<svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>'
                : '<svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8l-6-6z"/></svg>';

            div.innerHTML = `
                <div class="flex items-center gap-3 overflow-hidden">
                    <div class="w-8 h-8 bg-slate-700 rounded flex items-center justify-center text-slate-400">
                        ${icon}
                    </div>
                    <div class="min-w-0">
                        <p class="text-sm font-bold text-slate-200 truncate pr-4">${zipEntry.name}</p>
                        <p class="text-xs text-slate-500">å¾…è§£å£“</p>
                    </div>
                </div>
                <button class="dl-btn text-indigo-400 hover:text-white bg-indigo-500/10 hover:bg-indigo-500 px-3 py-1 rounded text-xs font-bold transition-colors">
                    ä¸‹è¼‰
                </button>
            `;
            
            const btn = div.querySelector('.dl-btn');
            btn.onclick = () => {
                btn.innerText = "è§£å£“ä¸­...";
                zipEntry.async("blob").then(function(content) {
                    saveAs(content, zipEntry.name.split('/').pop());
                    btn.innerText = "å·²ä¸‹è¼‰";
                    btn.className = "text-green-400 bg-green-500/10 px-3 py-1 rounded text-xs font-bold cursor-default";
                });
            };

            fileList.appendChild(div);
        }

        // --- Common UI ---
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        function updateUI() {
            if (currentMode === 'extract') return;

            fileList.innerHTML = '';
            totalInputBytes = 0;

            filesQueue.forEach((file, index) => {
                totalInputBytes += file.size;
                const div = document.createElement('div');
                div.className = "file-item glass-panel rounded-lg p-3 flex justify-between items-center group hover:bg-slate-800/50 transition-colors";
                div.innerHTML = `
                    <div class="flex items-center gap-3 overflow-hidden">
                        <div class="w-8 h-8 bg-slate-700 rounded flex items-center justify-center text-slate-400">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8l-6-6z"/></svg>
                        </div>
                        <div class="min-w-0">
                            <p class="text-sm font-bold text-slate-200 truncate pr-4">${file.filepath || file.name}</p>
                            <p class="text-xs text-slate-500">${formatBytes(file.size)}</p>
                        </div>
                    </div>
                    <button onclick="removeFile(${index})" class="text-slate-500 hover:text-red-400 p-2 rounded-lg hover:bg-slate-700 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                `;
                fileList.appendChild(div);
            });

            fileCountEl.innerText = filesQueue.length;
            totalSizeEl.innerText = formatBytes(totalInputBytes);
            
            if (filesQueue.length > 0) {
                actionBar.classList.remove('hidden');
            } else {
                actionBar.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
