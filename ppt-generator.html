<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to PPTX | 簡報生成器</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <!-- 核心庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: {
                        rose: {
                            50: '#fff1f2',
                            100: '#ffe4e6',
                            500: '#f43f5e',
                            600: '#e11d48',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'stripes': 'progress-bar-stripes 1s linear infinite',
                    },
                    keyframes: {
                        'progress-bar-stripes': {
                            '0%': { backgroundPosition: '1rem 0' },
                            '100%': { backgroundPosition: '0 0' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            background-color: #f8fafc; /* Slate-50 極簡白底 */
            color: #1e293b; /* Slate-800 深灰字體 */
            /* 淺色網格紋理 */
            background-image: 
                linear-gradient(rgba(148, 163, 184, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(148, 163, 184, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* 純白懸浮卡片 */
        .white-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 20px 40px -5px rgba(148, 163, 184, 0.15), 0 10px 20px -5px rgba(148, 163, 184, 0.1);
        }

        /* 淺色拖放區 */
        .drop-zone {
            transition: all 0.3s ease;
            background-color: #f1f5f9; /* Slate-100 */
            background-image: url("data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' rx='20' ry='20' stroke='%23cbd5e1' stroke-width='2' stroke-dasharray='12%2c 12' stroke-dashoffset='0' stroke-linecap='square'/%3e%3c/svg%3e");
        }
        
        .drop-zone:hover {
            background-color: #fff1f2; /* Rose-50 */
            border-color: #f43f5e;
            transform: translateY(-4px);
            background-image: url("data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' rx='20' ry='20' stroke='%23f43f5e' stroke-width='2' stroke-dasharray='12%2c 12' stroke-dashoffset='0' stroke-linecap='square'/%3e%3c/svg%3e");
        }

        .drop-zone.active {
            background-color: #ffe4e6; /* Rose-100 */
            transform: scale(0.99);
        }

        /* 進度條斜紋 */
        .progress-bar-striped {
            background-image: linear-gradient(45deg,rgba(255,255,255,.25) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.25) 50%,rgba(255,255,255,.25) 75%,transparent 75%,transparent);
            background-size: 1rem 1rem;
        }

        #hidden-canvas-container { display: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6 selection:bg-rose-100 selection:text-rose-600 relative">

    <!-- 裝飾背景球 (淺色版) -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-rose-200/40 rounded-full blur-[80px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-blue-100/60 rounded-full blur-[80px]"></div>
    </div>

    <!-- 回首頁的房子 (淺色版配色) -->
    <a href="index.html" class="absolute top-6 left-6 group z-50">
        <div class="w-12 h-12 flex items-center justify-center rounded-2xl bg-white border border-slate-200 hover:border-rose-400 hover:shadow-lg transition-all duration-300 shadow-sm">
            <svg class="w-5 h-5 text-slate-400 group-hover:text-rose-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
        </div>
        <span class="absolute left-14 top-1/2 -translate-y-1/2 ml-3 text-sm font-medium text-slate-500 opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none tracking-wide">
            回首頁
        </span>
    </a>

    <!-- 主容器 -->
    <main class="w-full max-w-2xl relative z-10">
        
        <div class="white-card rounded-[2.5rem] p-8 md:p-12 animate-fade-in-up">
            
            <!-- 標題區 -->
            <div class="text-center mb-10">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-white border border-slate-100 mb-6 shadow-md shadow-rose-100 group transition-all duration-300 hover:scale-105">
                    <svg class="w-10 h-10 text-rose-500" fill="currentColor" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM5 19V5h14v14H5zm2-10h10v2H7V9zm0 4h7v2H7v-2z"/></svg>
                </div>
                <h1 class="text-3xl md:text-4xl font-extrabold mb-3 text-slate-800 tracking-tight">
                    PDF 轉 PowerPoint
                </h1>
                <p class="text-slate-500 text-lg font-medium">
                    極致還原排版 · 純前端處理 · 簡單快速
                </p>
            </div>

            <!-- 拖放區 -->
            <div id="dropZone" class="drop-zone h-64 rounded-[2rem] flex flex-col items-center justify-center cursor-pointer mb-10 relative group">
                <input type="file" id="fileInput" accept=".pdf" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-20" />
                
                <div class="text-center transition-transform duration-300 group-hover:scale-105 pointer-events-none relative z-10">
                    <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-white flex items-center justify-center border border-slate-200 shadow-sm group-hover:border-rose-300 transition-colors">
                        <svg class="w-8 h-8 text-slate-400 group-hover:text-rose-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4 4m0 0L8 8m4-4v12"></path>
                        </svg>
                    </div>
                    <p class="text-lg font-bold text-slate-700 group-hover:text-rose-600 transition-colors">點擊或拖放 PDF</p>
                    <p class="text-sm text-slate-400 mt-1">支援 .pdf 格式文件</p>
                </div>
            </div>

            <!-- 狀態區 (隱藏) -->
            <div id="statusArea" class="hidden">
                <div class="bg-slate-50 rounded-2xl p-6 border border-slate-100">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center space-x-3 overflow-hidden">
                            <div class="w-10 h-10 rounded-xl bg-white flex items-center justify-center flex-shrink-0 border border-slate-200 shadow-sm text-rose-500">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                            </div>
                            <div class="min-w-0">
                                <p id="fileName" class="text-sm font-bold text-slate-700 truncate">document.pdf</p>
                                <p id="pageCount" class="text-xs text-slate-400">計算頁數中...</p>
                            </div>
                        </div>
                        <span id="percentText" class="text-xl font-bold text-rose-500">0%</span>
                    </div>

                    <!-- 進度條 (淺色版) -->
                    <div class="h-2.5 w-full bg-slate-200 rounded-full overflow-hidden">
                        <div id="progressBar" class="h-full bg-rose-500 rounded-full transition-all duration-300 progress-bar-striped animate-stripes" style="width: 0%"></div>
                    </div>
                    <p id="statusText" class="text-center text-xs text-slate-400 mt-3 font-medium">系統準備中...</p>
                </div>

                <!-- 按鈕區 -->
                <div id="actionArea" class="mt-8 grid grid-cols-2 gap-4 hidden">
                    <button id="resetBtn" class="px-6 py-3.5 rounded-xl border border-slate-200 text-slate-600 bg-white hover:bg-slate-50 hover:border-slate-300 transition-all font-bold text-sm shadow-sm">
                        轉換其他檔案
                    </button>
                    <button id="downloadBtn" class="px-6 py-3.5 rounded-xl bg-rose-500 hover:bg-rose-600 text-white shadow-lg shadow-rose-200 transition-all font-bold text-sm flex items-center justify-center transform hover:-translate-y-0.5">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        下載 PowerPoint
                    </button>
                </div>
            </div>

            <!-- 錯誤訊息 -->
            <div id="errorMessage" class="hidden mt-6 p-4 bg-red-50 border border-red-100 rounded-xl text-center flex items-center justify-center text-red-500 text-sm font-medium">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span id="errorText">發生錯誤</span>
            </div>

        </div>
        
        <p class="text-center text-slate-400 text-xs mt-10 font-medium">
            Powered by PDF.js & PptxGenJS • 無需上傳，安全保證
        </p>

    </main>

    <!-- 隱藏的 Canvas -->
    <div id="hidden-canvas-container"></div>

    <script>
        // 設定 PDF.js Worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // DOM 元素選取
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const statusArea = document.getElementById('statusArea');
        const actionArea = document.getElementById('actionArea');
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('statusText');
        const percentText = document.getElementById('percentText');
        const fileNameEl = document.getElementById('fileName');
        const pageCountEl = document.getElementById('pageCount');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');

        let currentPptx = null;

        // === 拖放效果處理 ===
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('active'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('active'), false);
        });

        // === 檔案輸入處理 ===
        dropZone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFiles, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files: files } });
        }

        function handleFiles(e) {
            const files = e.target.files;
            if (files && files.length > 0) {
                const file = files[0];
                if (file.type !== 'application/pdf') {
                    showError('格式錯誤：請上傳 PDF 檔案');
                    return;
                }
                processPDF(file);
            }
        }

        function showError(msg) {
            errorText.textContent = msg;
            errorMessage.classList.remove('hidden');
            setTimeout(() => errorMessage.classList.add('hidden'), 5000);
        }

        // === 核心轉換邏輯 ===
        async function processPDF(file) {
            // UI 切換
            dropZone.classList.add('hidden');
            statusArea.classList.remove('hidden');
            actionArea.classList.add('hidden');
            errorMessage.classList.add('hidden');
            
            fileNameEl.textContent = file.name;
            updateProgress(0, '正在解析 PDF 結構...');

            try {
                // 1. 讀取 PDF
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                const totalPages = pdf.numPages;
                pageCountEl.textContent = `共 ${totalPages} 頁`;

                // 2. 初始化 PPT
                const pres = new PptxGenJS();
                pres.layout = 'LAYOUT_16x9'; 

                // 3. 逐頁轉換
                for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                    const percentage = Math.round(((pageNum - 1) / totalPages) * 100);
                    updateProgress(percentage, `正在渲染第 ${pageNum} / ${totalPages} 頁...`);

                    const page = await pdf.getPage(pageNum);
                    
                    // 設定縮放 (2.0 為 2 倍清晰度)
                    const scale = 2.0;
                    const viewport = page.getViewport({ scale: scale });

                    // 建立 Canvas
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;

                    // 轉為圖片 (JPEG 0.8 壓縮平衡畫質與大小)
                    const imgData = canvas.toDataURL('image/jpeg', 0.8);

                    // 加入 PPT 投影片
                    const slide = pres.addSlide();
                    slide.addImage({
                        data: imgData,
                        x: 0,
                        y: 0,
                        w: '100%',
                        h: '100%'
                    });
                }

                // 4. 完成
                updateProgress(100, '轉換完成！');
                actionArea.classList.remove('hidden');
                actionArea.classList.add('grid'); // 恢復 grid 佈局
                
                // 設定下載按鈕
                downloadBtn.onclick = () => {
                    const outputName = file.name.replace('.pdf', '') + '_converted.pptx';
                    pres.writeFile({ fileName: outputName });
                };

            } catch (error) {
                console.error(error);
                showError('轉換失敗：' + error.message);
                dropZone.classList.remove('hidden');
                statusArea.classList.add('hidden');
                
                // 失敗時讓用戶可以重試
                setTimeout(() => {
                    location.reload();
                }, 3000);
            }
        }

        function updateProgress(percent, text) {
            progressBar.style.width = `${percent}%`;
            percentText.textContent = `${percent}%`;
            statusText.textContent = text;
        }

        // 重置按鈕
        resetBtn.addEventListener('click', () => {
            location.reload();
        });

    </script>
</body>
</html>
