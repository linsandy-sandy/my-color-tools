<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>
<body class="flex flex-col min-h-screen">

    <!-- å°è¦½åˆ— -->
    <nav class="border-b border-slate-700 bg-slate-900/80 backdrop-blur sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <a href="index.html" class="flex items-center gap-2 text-slate-400 hover:text-white transition-colors text-sm font-medium border border-slate-700 px-3 py-1.5 rounded-lg bg-slate-800">
                    <span>ğŸ </span>
                </a>
                <span class="font-bold text-lg text-indigo-400 tracking-wide">Image Converter</span>
            </div>
            <div class="text-xs text-slate-500 hidden sm:block">Batch Process to JPG</div>
        </div>
    </nav>

    <!-- ä¸»ç•«é¢ -->
    <main class="flex-grow flex flex-col items-center p-6 w-full max-w-4xl mx-auto">
        
        <!-- æ¨™é¡Œ -->
        <div class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-bold mb-4">åœ–ç‰‡è½‰ JPG ç¥å™¨</h1>
            <p class="text-slate-400">æ”¯æ´ PNG, WEBP, GIF, SVG, BMP æ‰¹æ¬¡è½‰æ›ã€‚<br>è‡ªå‹•å¡«å……ç™½åº•ï¼Œéš±ç§å®‰å…¨å…ä¸Šå‚³ã€‚</p>
        </div>

        <!-- æ‹–æ›³ä¸Šå‚³å€ -->
        <div id="drop-zone" class="w-full max-w-2xl min-h-[200px] border-2 border-dashed border-slate-600 rounded-2xl flex flex-col items-center justify-center p-8 cursor-pointer hover:border-indigo-500 hover:bg-slate-800/50 mb-8" onclick="document.getElementById('fileInput').click()">
            <div class="mb-4 text-slate-500 pointer-events-none">
                <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
            </div>
            <h3 class="text-xl font-bold text-white pointer-events-none">é»æ“Šæˆ–æ‹–æ›³åœ–ç‰‡è‡³æ­¤</h3>
            <p class="text-sm text-slate-500 mt-2 pointer-events-none">æ”¯æ´å¤šæª”æ‰¹æ¬¡ä¸Šå‚³</p>
            <input type="file" id="fileInput" accept="image/png, image/webp, image/gif, image/svg+xml, image/bmp, image/jpeg" multiple class="hidden" onchange="handleFiles(this.files)">
        </div>

        <!-- è¨­å®šå€ -->
        <div class="w-full max-w-2xl flex justify-between items-center mb-6 px-2">
            <div class="flex items-center gap-2">
                <span class="text-sm text-slate-400">å“è³ªè¨­å®š:</span>
                <select id="quality" class="bg-slate-800 border border-slate-700 text-white text-sm rounded px-2 py-1 outline-none focus:border-indigo-500">
                    <option value="0.92">92% (æ¨è–¦)</option>
                    <option value="1.0">100% (ç„¡æ)</option>
                    <option value="0.8">80% (ç˜¦èº«)</option>
                    <option value="0.6">60% (æ¥µå°)</option>
                </select>
            </div>
            <button onclick="clearAll()" class="text-xs text-red-400 hover:text-red-300 underline">æ¸…ç©ºåˆ—è¡¨</button>
        </div>

        <!-- æª”æ¡ˆåˆ—è¡¨ -->
        <div id="file-list" class="w-full max-w-2xl space-y-3">
            <!-- JS å‹•æ…‹ç”Ÿæˆ -->
        </div>

    </main>

    <footer class="py-6 text-center text-slate-600 text-xs border-t border-slate-800">
        &copy; 2026 Sandy's Web Tools. All conversion happens locally.
    </footer>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileList = document.getElementById('file-list');
        const qualitySelect = document.getElementById('quality');

        // --- æ‹–æ›³äº‹ä»¶ ---
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
        });

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        // --- æ ¸å¿ƒé‚è¼¯ ---
        function handleFiles(files) {
            const validTypes = ['image/png', 'image/webp', 'image/gif', 'image/svg+xml', 'image/bmp', 'image/jpeg'];
            
            ([...files]).forEach(file => {
                // 1. æª¢æŸ¥æ ¼å¼
                if (!validTypes.includes(file.type)) {
                    alert(`ä¸æ”¯æ´çš„æ ¼å¼: ${file.name}\nç›®å‰åƒ…æ”¯æ´ç€è¦½å™¨åŸç”Ÿæ ¼å¼ (PNG, GIF, WEBP, SVG, BMP)`);
                    return;
                }

                // 2. å»ºç«‹ UI å¡ç‰‡
                const id = Math.random().toString(36).substr(2, 9);
                createFileCard(id, file);

                // 3. é–‹å§‹è½‰æª”
                convertImage(id, file);
            });
        }

        function createFileCard(id, file) {
            const div = document.createElement('div');
            div.id = `card-${id}`;
            div.className = "file-item bg-slate-800 border border-slate-700 rounded-xl p-4 flex items-center gap-4 relative overflow-hidden";
            div.innerHTML = `
                <div class="w-16 h-16 bg-slate-900 rounded-lg flex items-center justify-center overflow-hidden flex-shrink-0">
                    <img id="thumb-${id}" class="w-full h-full object-cover opacity-50 transition-opacity">
                </div>
                <div class="flex-grow min-w-0">
                    <div class="flex justify-between mb-1">
                        <h4 class="text-sm font-bold text-white truncate pr-4">${file.name}</h4>
                        <span id="status-${id}" class="text-xs font-mono text-indigo-400">è™•ç†ä¸­...</span>
                    </div>
                    <div class="flex items-center gap-2 text-xs text-slate-500">
                        <span>${(file.size/1024).toFixed(1)} KB</span>
                        <span>â†’</span>
                        <span class="font-bold text-slate-300">JPG</span>
                    </div>
                    <div class="w-full bg-slate-700 h-1 mt-2 rounded-full overflow-hidden">
                        <div id="progress-${id}" class="progress-bar bg-indigo-500 h-full w-0"></div>
                    </div>
                </div>
                <a id="btn-${id}" class="hidden bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors shadow-lg flex-shrink-0">
                    ä¸‹è¼‰
                </a>
            `;
            fileList.prepend(div);
        }

        function convertImage(id, file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                
                img.onload = () => {
                    // æ›´æ–°ç¸®åœ–
                    document.getElementById(`thumb-${id}`).src = img.src;
                    document.getElementById(`thumb-${id}`).classList.remove('opacity-50');

                    // å»ºç«‹ Canvas
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');

                    // é—œéµï¼šå¡«å……ç™½è‰²èƒŒæ™¯ (è§£æ±º PNG é€æ˜è®Šé»‘çš„å•é¡Œ)
                    ctx.fillStyle = "#FFFFFF";
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    // ç¹ªè£½åœ–ç‰‡
                    ctx.drawImage(img, 0, 0);

                    // åŒ¯å‡º JPG
                    const quality = parseFloat(qualitySelect.value);
                    const newDataUrl = canvas.toDataURL('image/jpeg', quality);
                    
                    // è¨ˆç®—æ–°å¤§å°
                    const head = 'data:image/jpeg;base64,';
                    const fileSize = Math.round((newDataUrl.length - head.length) * 3 / 4);
                    
                    // æ›´æ–° UI
                    const progressBar = document.getElementById(`progress-${id}`);
                    progressBar.style.width = "100%";
                    progressBar.classList.replace('bg-indigo-500', 'bg-green-500');

                    const statusText = document.getElementById(`status-${id}`);
                    statusText.innerText = "å®Œæˆ";
                    statusText.classList.replace('text-indigo-400', 'text-green-400');

                    // è¨­å®šä¸‹è¼‰æŒ‰éˆ•
                    const btn = document.getElementById(`btn-${id}`);
                    btn.href = newDataUrl;
                    // æ–°æª”åï¼šåŸæª”åå»é™¤å‰¯æª”å + .jpg
                    const newName = file.name.replace(/\.[^/.]+$/, "") + ".jpg";
                    btn.download = newName;
                    btn.classList.remove('hidden');
                    btn.innerText = `ä¸‹è¼‰ (${(fileSize/1024).toFixed(1)} KB)`;
                };
            };
            reader.readAsDataURL(file);
        }

        function clearAll() {
            if(confirm('ç¢ºå®šè¦æ¸…ç©ºåˆ—è¡¨å—ï¼Ÿ')) {
                fileList.innerHTML = '';
            }
        }
    </script>
</body>
