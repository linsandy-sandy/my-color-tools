<body class="flex flex-col min-h-screen">

                    <span>ğŸ </span>

            </div>
            <div class="text-xs text-slate-500 hidden sm:block">JPG & PDF Converter</div>

    <!-- ä¸»ç•«é¢ -->
    <main class="flex-grow flex flex-col items-center p-6 w-full max-w-4xl mx-auto">
        
        <!-- æ¨™é¡Œ -->
        <div class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-bold mb-4">åœ–ç‰‡è½‰æª”ç¥å™¨</h1>
            <p class="text-slate-400">æ”¯æ´ JPG / PDF é›™æ¨¡å¼è¼¸å‡ºã€‚<br>è‡ªå‹•å¡«å……ç™½åº•ï¼Œéš±ç§å®‰å…¨å…ä¸Šå‚³ã€‚</p>
        </div>

        <!-- æ‹–æ›³ä¸Šå‚³å€ -->
        <div id="drop-zone" class="w-full max-w-2xl min-h-[200px] border-2 border-dashed border-slate-600 rounded-2xl flex flex-col items-center justify-center p-8 cursor-pointer hover:border-indigo-500 hover:bg-slate-800/50 mb-8" onclick="document.getElementById('fileInput').click()">
            <div class="mb-4 text-slate-500 pointer-events-none">

            </div>
            <h3 class="text-xl font-bold text-white pointer-events-none">é»æ“Šæˆ–æ‹–æ›³åœ–ç‰‡è‡³æ­¤</h3>
            <p class="text-sm text-slate-500 mt-2 pointer-events-none">æ”¯æ´ PNG, WEBP, HEIC(éœ€è½‰æª”), GIF</p>
            <input type="file" id="fileInput" accept="image/*" multiple class="hidden" onchange="handleFiles(this.files)">
        </div>

        <!-- è¨­å®šå€ -->
        <div class="w-full max-w-2xl bg-slate-800/50 p-4 rounded-xl border border-slate-700 flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
            
            <!-- è¼¸å‡ºæ ¼å¼é¸æ“‡ -->
            <div class="flex items-center gap-3">
                <span class="text-sm font-bold text-slate-300">è¼¸å‡ºæ ¼å¼:</span>
                <div class="flex rounded-lg overflow-hidden">
                    <button onclick="setFormat('jpg')" id="btn-jpg" class="format-btn active px-4 py-1.5 text-sm font-medium">JPG</button>
                    <button onclick="setFormat('pdf')" id="btn-pdf" class="format-btn px-4 py-1.5 text-sm font-medium border-l-0">PDF</button>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <span class="text-sm text-slate-400">å“è³ª:</span>
                    <select id="quality" class="bg-slate-800 border border-slate-600 text-white text-sm rounded px-2 py-1 outline-none focus:border-indigo-500">
                        <option value="0.92">92% (æ¨è–¦)</option>
                        <option value="1.0">100% (ç„¡æ)</option>
                        <option value="0.8">80% (ç˜¦èº«)</option>
                        <option value="0.6">60% (æ¥µå°)</option>
                    </select>
                </div>
                <button onclick="clearAll()" class="text-xs text-red-400 hover:text-red-300 underline">æ¸…ç©º</button>
            </div>
        </div>

        <!-- æª”æ¡ˆåˆ—è¡¨ -->
        <div id="file-list" class="w-full max-w-2xl space-y-3">

    <footer class="py-6 text-center text-slate-600 text-xs border-t border-slate-800">
        &copy; 2026 Sandy's Web Tools. All conversion happens locally.
    </footer>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileList = document.getElementById('file-list');
        const qualitySelect = document.getElementById('quality');
        let currentFormat = 'jpg'; // é è¨­æ ¼å¼

        // --- æ ¼å¼åˆ‡æ› ---
        function setFormat(fmt) {
            currentFormat = fmt;
            document.getElementById('btn-jpg').className = `format-btn px-4 py-1.5 text-sm font-medium ${fmt === 'jpg' ? 'active' : ''}`;
            document.getElementById('btn-pdf').className = `format-btn px-4 py-1.5 text-sm font-medium border-l-0 ${fmt === 'pdf' ? 'active' : ''}`;
        }

        // --- æ‹–æ›³äº‹ä»¶ ---
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
        });

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        // --- æ ¸å¿ƒé‚è¼¯ ---
        function handleFiles(files) {
            const validTypes = ['image/png', 'image/webp', 'image/gif', 'image/svg+xml', 'image/bmp', 'image/jpeg'];
            
            ([...files]).forEach(file => {
                if (!file.type.startsWith('image/')) {
                    alert(`ä¸æ”¯æ´çš„æ ¼å¼: ${file.name}`);
                    return;
                }

                const id = Math.random().toString(36).substr(2, 9);
                createFileCard(id, file);
                convertImage(id, file);
            });
        }

        function createFileCard(id, file) {
            const div = document.createElement('div');
            div.id = `card-${id}`;
            div.className = "file-item bg-slate-800 border border-slate-700 rounded-xl p-4 flex items-center gap-4 relative overflow-hidden";
            div.innerHTML = `
                <div class="w-16 h-16 bg-slate-900 rounded-lg flex items-center justify-center overflow-hidden flex-shrink-0">
                    <img id="thumb-${id}" class="w-full h-full object-cover opacity-50 transition-opacity">
                </div>
                <div class="flex-grow min-w-0">
                    <div class="flex justify-between mb-1">
                        <h4 class="text-sm font-bold text-white truncate pr-4">${file.name}</h4>
                        <span id="status-${id}" class="text-xs font-mono text-indigo-400">è™•ç†ä¸­...</span>
                    </div>
                    <div class="flex items-center gap-2 text-xs text-slate-500">
                        <span>${(file.size/1024).toFixed(1)} KB</span>
                        <span>â†’</span>
                        <span class="font-bold text-slate-300 target-ext">${currentFormat.toUpperCase()}</span>
                    </div>
                    <div class="w-full bg-slate-700 h-1 mt-2 rounded-full overflow-hidden">
                        <div id="progress-${id}" class="progress-bar bg-indigo-500 h-full w-0"></div>
                    </div>
                </div>
                <a id="btn-${id}" class="hidden bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors shadow-lg flex-shrink-0">
                    ä¸‹è¼‰
                </a>
            `;
            fileList.prepend(div);
        }

        function convertImage(id, file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                
                img.onload = () => {
                    document.getElementById(`thumb-${id}`).src = img.src;
                    document.getElementById(`thumb-${id}`).classList.remove('opacity-50');

                    // 1. æº–å‚™ Canvas
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');

                    // 2. å¡«å……ç™½åº• (è§£æ±ºé€æ˜å•é¡Œ)
                    ctx.fillStyle = "#FFFFFF";
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);

                    // 3. æ ¹æ“šé¸æ“‡æ ¼å¼è¼¸å‡º
                    const quality = parseFloat(qualitySelect.value);
                    const btn = document.getElementById(`btn-${id}`);
                    
                    if (currentFormat === 'pdf') {
                        // --- PDF æ¨¡å¼ ---
                        const { jsPDF } = window.jspdf;
                        
                        // å»ºç«‹ PDFï¼Œå°ºå¯¸è¨­å®šç‚ºåœ–ç‰‡åƒç´ å¤§å° (unit: 'px')
                        // é€™æ¨£è½‰å‡ºä¾†çš„ PDF æœƒè·Ÿåœ–ç‰‡ä¸€æ¨£å¤§ï¼Œä¸æœƒæœ‰ç™½é‚Š
                        const pdf = new jsPDF({
                            orientation: img.width > img.height ? 'l' : 'p',
                            unit: 'px',
                            format: [img.width, img.height]
                        });

                        const imgData = canvas.toDataURL('image/jpeg', quality);
                        pdf.addImage(imgData, 'JPEG', 0, 0, img.width, img.height);
                        
                        const pdfBlob = pdf.output('blob');
                        const pdfUrl = URL.createObjectURL(pdfBlob);
                        
                        btn.href = pdfUrl;
                        btn.download = file.name.replace(/\.[^/.]+$/, "") + ".pdf";
                        btn.innerText = "ä¸‹è¼‰ PDF";
                        
                    } else {
                        // --- JPG æ¨¡å¼ ---
                        const jpgUrl = canvas.toDataURL('image/jpeg', quality);
                        btn.href = jpgUrl;
                        btn.download = file.name.replace(/\.[^/.]+$/, "") + ".jpg";
                        btn.innerText = "ä¸‹è¼‰ JPG";
                    }

                    // æ›´æ–° UI
                    const progressBar = document.getElementById(`progress-${id}`);
                    progressBar.style.width = "100%";
                    progressBar.classList.replace('bg-indigo-500', 'bg-green-500');

                    const statusText = document.getElementById(`status-${id}`);
                    statusText.innerText = "å®Œæˆ";
                    statusText.classList.replace('text-indigo-400', 'text-green-400');

                    btn.classList.remove('hidden');
                };
            };
            reader.readAsDataURL(file);
        }

        function clearAll() {
            if(confirm('ç¢ºå®šè¦æ¸…ç©ºåˆ—è¡¨å—ï¼Ÿ')) {
                fileList.innerHTML = '';
            }
        }
    </script>
