<script>
    // --- PDF.js è¨­å®š ---
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
    let pdfDoc = null;
    let pageNum = 1;

    let pageNumPending = null;
    let scale = 1.0;

    const canvas = document.getElementById('the-canvas');

    // --- æª”æ¡ˆè¼‰å…¥é‚è¼¯ ---
    function switchMode(mode) {

        if (mode === 'local') {
            btnLocal.className = "px-3 py-1 text-sm rounded-md bg-gray-700 text-white shadow-sm transition-all";

            btnLocal.className = "px-3 py-1 text-sm rounded-md text-gray-400 hover:text-white transition-all";
            loadPdf('sample.pdf', false, 'ç·šä¸Šèªªæ˜æ›¸'); 
        }
    }

    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file && file.type === 'application/pdf') {
            const fileUrl = URL.createObjectURL(file);
            loadPdf(fileUrl, true, file.name);
        }
    });

    function resetViewer() {
        pdfDoc = null;
        canvas.classList.add('hidden');
        document.getElementById('emptyState').classList.remove('hidden');
        toolbar.classList.add('hidden'); // éš±è—å·¥å…·åˆ—
        document.getElementById('pageCount').textContent = '0';
        document.getElementById('pageNum').textContent = '0';
        stopSpeaking();
    }

    function loadPdf(url, isLocal, fileName) {
        document.getElementById('emptyState').classList.add('hidden');
        document.getElementById('loadingState').classList.remove('hidden');
        canvas.classList.add('hidden');
        toolbar.classList.add('hidden');
        currentFileName = fileName;

        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('pageCount').textContent = pdfDoc.numPages;
            
            document.getElementById('loadingState').classList.add('hidden');
            canvas.classList.remove('hidden');
            toolbar.classList.remove('hidden'); // é¡¯ç¤ºå·¥å…·åˆ—
            
            const savedPage = localStorage.getItem(`read_progress_${fileName}`);
            if (savedPage && confirm(`æ‚¨ä¸Šæ¬¡è®€åˆ°ç¬¬ ${savedPage} é ï¼Œè¦ç¹¼çºŒé–±è®€å—ï¼Ÿ`)) {
                pageNum = parseInt(savedPage);
            } else {
                pageNum = 1;
            }
            
            renderPage(pageNum);
            addMessage('system', `ğŸ“š å·²è¼‰å…¥ï¼š${fileName}`);

        }).catch(function(error) {
            console.error(error);
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('emptyState').classList.remove('hidden');
            if(!isLocal) alert("æ‰¾ä¸åˆ° sample.pdfï¼Œè«‹å…ˆä½¿ç”¨ã€Œæœ¬åœ°æª”æ¡ˆã€åŠŸèƒ½ã€‚");
        });
    }

    // --- é é¢æ¸²æŸ“ ---
    function renderPage(num, animate = true) {
        pageRendering = true;
        stopSpeaking();
        
        canvas.classList.remove('page-animating'); 
        if (animate) {
            void canvas.offsetWidth; 
            canvas.classList.add('page-animating'); 
        }

        localStorage.setItem(`read_progress_${currentFileName}`, num);

        pdfDoc.getPage(num).then(function(page) {
            const viewport = page.getViewport({scale: scale * 1.5});
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            
            canvas.style.width = `${viewport.width / (window.devicePixelRatio || 1)}px`;
            canvas.style.height = `${viewport.height / (window.devicePixelRatio || 1)}px`;

            const renderContext = { canvasContext: ctx, viewport: viewport };
            const renderTask = page.render(renderContext);

            renderTask.promise.then(function() {
                pageRendering = false;
                if (pageNumPending !== null) {
                    renderPage(pageNumPending);
                    pageNumPending = null;
                }
            });
        });

        document.getElementById('pageNum').textContent = num;
        document.getElementById('prevBtn').disabled = num <= 1;
        document.getElementById('nextBtn').disabled = num >= pdfDoc.numPages;
        
        // æ›´æ–° UI æ•¸å€¼
        const percentage = Math.round(scale * 100);
        zoomLevelDisplay.innerText = `${percentage}%`;
        zoomSlider.value = percentage;
    }

    function queueRenderPage(num) {
        if (pageRendering) pageNumPending = num;
        else renderPage(num);
    }

    document.getElementById('prevBtn').addEventListener('click', () => { if(pageNum > 1) { pageNum--; queueRenderPage(pageNum); } });
    document.getElementById('nextBtn').addEventListener('click', () => { if(pageNum < pdfDoc.numPages) { pageNum++; queueRenderPage(pageNum); } });

    // --- ç¸®æ”¾åŠŸèƒ½ (æ»‘æ¡¿é‚è¼¯) ---
    
    // 1. æ‹–æ›³ä¸­ï¼šåªæ”¹è®Š CSS Transform (é«˜æ•ˆèƒ½é è¦½)
    zoomSlider.addEventListener('input', function() {
        const val = this.value;
        zoomLevelDisplay.innerText = `${val}%`;
        // è¨ˆç®—ç¸®æ”¾æ¯”ä¾‹å·®ç•° (ç›¸å°æ–¼ç•¶å‰ scale)
        const previewScale = val / 100;
        // é€™è£¡æˆ‘å€‘æš«æ™‚ä¸é‡æ–°æ¸²æŸ“ PDFï¼Œåªç”¨ CSS ç¸®æ”¾ Canvas å®¹å™¨æˆ– Canvas æœ¬èº«
        // ç‚ºäº†ç°¡å–®ï¼Œæˆ‘å€‘ç›´æ¥ä¿®æ”¹ scale è®Šæ•¸ï¼Œä½†åœ¨ 'change' äº‹ä»¶æ‰è§¸ç™¼ renderPage
        // è‹¥è¦å¯¦ç¾ç´” CSS é è¦½è¼ƒç‚ºè¤‡é›œï¼Œé€™è£¡æˆ‘å€‘é¸æ“‡æ¯”è¼ƒç°¡å–®çš„ç­–ç•¥ï¼š
        // æ‹–æ›³æ™‚ä¸å‹•ä½œï¼Œæ”¾é–‹æ™‚æ‰å‹•ä½œï¼Ÿæˆ–è€…æ‹–æ›³æ™‚åªæ›´æ–°æ•¸å­—ï¼Ÿ
        // ç‚ºäº†é«”é©—ï¼Œæˆ‘å€‘åœ¨ input æ™‚åªæ›´æ–°è®Šæ•¸ï¼Œdebounce æ¸²æŸ“
    });

    // 2. æ”¾é–‹å¾Œï¼šåŸ·è¡Œ PDF é‡ç¹ª (é«˜ç•«è³ª)
    zoomSlider.addEventListener('change', function() {
        scale = this.value / 100;
        renderPage(pageNum, false); // false = ä¸æ’­æ”¾ç¿»é å‹•ç•«
    });

    function zoomIn() {
        let val = parseInt(zoomSlider.value);
        if(val < 300) {
            val += 10;
            zoomSlider.value = val;
            scale = val / 100;
            renderPage(pageNum, false);
        }
    }

    function zoomOut() {
        let val = parseInt(zoomSlider.value);
        if(val > 50) {
            val -= 10;
            zoomSlider.value = val;
            scale = val / 100;
            renderPage(pageNum, false);
        }
    }

    // --- æœ—è®€èˆ‡å…¶ä»–åŠŸèƒ½ä¿æŒä¸è®Š ---
    let voices = [];
    function loadVoices() {
        voices = window.speechSynthesis.getVoices();
        const voiceSelect = document.getElementById('voiceSelect');
        const chineseVoices = voices.filter(v => v.lang.includes('zh'));
        voiceSelect.innerHTML = '';
        if(chineseVoices.length === 0) {
            const option = document.createElement('option');
            option.text = "æœªåµæ¸¬åˆ°ä¸­æ–‡èªéŸ³";
            voiceSelect.add(option);
            return;
        }
        chineseVoices.forEach(voice => {
            const option = document.createElement('option');
            let label = voice.name;
            if (voice.lang === 'zh-TW' || voice.name.includes('Taiwan')) {
                label = `ğŸ‡¹ğŸ‡¼ ${voice.name}`;
            }

        const twVoices = voices.filter(v => v.lang === 'zh-TW');
        for (const p of priorities) {

    async function callGeminiAPI(prompt) {
        const apiKey = getApiKey();
        if (!apiKey) { openSettingsModal(); return "è«‹å…ˆè¨­å®š API Key ğŸ”’"; }
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
        try {
            const response = await fetch(url, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })

            const data = await response.json();
            if (data.error) throw new Error(data.error.message);
            return data.candidates[0].content.parts[0].text;
        } catch (error) { return `éŒ¯èª¤: ${error.message}`; }
