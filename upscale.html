        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        
        .compare-container {

        .handle {
            position: absolute; top: 50%; right: -16px; width: 32px; height: 32px;
            background: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;

            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* æ»‘æ¡¿æ¨£å¼ */
        input[type=range] {
            -webkit-appearance: none; width: 100%; background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px;
            border-radius: 50%; background: #3b82f6; cursor: pointer;
            margin-top: -6px; box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer;
            background: #475569; border-radius: 2px;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- å°è¦½åˆ— -->
    <nav class="border-b border-slate-700 bg-slate-900/80 backdrop-blur sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <a href="index.html" class="flex items-center gap-2 text-slate-400 hover:text-white transition-colors text-sm font-medium border border-slate-700 px-3 py-1.5 rounded-lg bg-slate-800">
                    <span>ğŸ </span>

                <span class="font-bold text-lg text-emerald-400 tracking-wide">Smart Upscaler Pro</span>
            </div>
            <div class="text-xs text-slate-500 hidden sm:block">Algorithmic Enhancement v2.0</div>

    <!-- ä¸»ç•«é¢ -->
    <main class="flex-grow flex flex-col items-center justify-center p-6 w-full max-w-5xl mx-auto">
        
        <!-- ä¸Šå‚³å€ -->
        <div id="upload-area" class="w-full max-w-xl text-center py-12 px-6 border-2 border-dashed border-slate-600 rounded-2xl hover:border-emerald-500 hover:bg-slate-800/50 transition-all cursor-pointer group" onclick="document.getElementById('fileInput').click()">
            <div class="mb-4 text-slate-500 group-hover:text-emerald-400 transition-colors">
                <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            </div>
            <h2 class="text-2xl font-bold mb-2 text-white">ä¸Šå‚³åœ–ç‰‡ (å°ˆæ¥­ç‰ˆ)</h2>
            <p class="text-slate-400 text-sm">æ”¯æ´æ‰‹å‹•èª¿æ•´éŠ³åŒ–å¼·åº¦ï¼Œæ”¾å¤§ 2 å€ã€‚</p>
            <input type="file" id="fileInput" accept="image/*" class="hidden" onchange="handleImage(this)">
        </div>

        <!-- è™•ç†ä¸­ -->
        <div id="processing-ui" class="hidden flex-col items-center">
            <div class="loader mb-4"></div>
            <p class="text-emerald-300 animate-pulse">æ­£åœ¨é‹ç®—...</p>
        </div>

        <!-- çµæœå€ -->
        <div id="result-area" class="hidden w-full flex flex-col gap-6">
            
            <!-- æ§åˆ¶é¢æ¿ (ä¸Šæ–¹) -->
            <div class="bg-slate-800 p-4 rounded-xl border border-slate-700 flex flex-wrap gap-4 items-center justify-between">
                
                <div class="flex items-center gap-4 flex-1 min-w-[200px]">
                    <span class="text-xs font-bold text-slate-400">éŠ³åŒ–å¼·åº¦: <span id="sharp-val" class="text-white">60%</span></span>
                    <input type="range" id="sharp-slider" min="0" max="200" value="60" oninput="updateSharpenPreview(this.value)" onchange="applySharpen(this.value)">
                </div>

                <div class="flex gap-2">
                    <button class="px-4 py-2 bg-emerald-600 hover:bg-emerald-500 text-white rounded-lg font-medium text-sm transition-colors shadow-lg" onclick="downloadImage()">
                        ä¸‹è¼‰åœ–ç‰‡
                    </button>
                    <button class="px-4 py-2 text-slate-400 hover:text-white text-sm border border-slate-600 rounded-lg hover:bg-slate-700" onclick="reset()">
                        é‡ä¾†
                    </button>
                </div>
            </div>

            <!-- æ¯”è¼ƒè¦–çª— -->
            <div class="compare-container shadow-2xl mx-auto" id="compare-box" onmousemove="moveSlider(event)" ontouchmove="moveSlider(event)">
                <img id="img-original" class="compare-image" src="" alt="Original">
                <span class="label label-before">åŸå§‹æ”¾å¤§</span>

                <div id="overlay" class="img-overlay">
                    <img id="img-processed" class="compare-image" src="" alt="Processed">
                    <span class="label label-after">å¢å¼·éŠ³åŒ–</span>
                    <div class="handle">
                        <svg class="w-4 h-4 text-slate-800" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4"></path></svg>

    <!-- éš±è— Canvas -->
    <canvas id="canvas-original" style="display: none;"></canvas>
    <canvas id="canvas-process" style="display: none;"></canvas>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const processingUi = document.getElementById('processing-ui');
        const resultArea = document.getElementById('result-area');
        const imgOriginal = document.getElementById('img-original');
        const imgProcessed = document.getElementById('img-processed');
        const overlay = document.getElementById('overlay');
        const canvasOriginal = document.getElementById('canvas-original');
        const ctxOriginal = canvasOriginal.getContext('2d');
        const canvasProcess = document.getElementById('canvas-process');
        const ctxProcess = canvasProcess.getContext('2d');
        
        let originalImageData = null; // å„²å­˜åŸå§‹åƒç´ æ•¸æ“šä»¥ä¾¿é‡è¤‡é‹ç®—

        function reset() {
            uploadArea.classList.remove('hidden');
            resultArea.classList.add('hidden');
            imgOriginal.src = '';
            imgProcessed.src = '';
            document.getElementById('fileInput').value = '';
        }

        function handleImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    processImage(e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function processImage(src) {
            uploadArea.classList.add('hidden');
            processingUi.classList.remove('hidden');
            processingUi.classList.add('flex');

            const img = new Image();
            img.src = src;
            img.onload = () => {
                const scale = 2;
                const w = img.width * scale;
                const h = img.height * scale;

                // 1. è¨­å®š Canvas å¤§å°
                canvasOriginal.width = w;
                canvasOriginal.height = h;
                canvasProcess.width = w;
                canvasProcess.height = h;

                // 2. ç¹ªè£½ä¸¦æ”¾å¤§åŸå§‹åœ– (ä½¿ç”¨é«˜å“è³ªæ’å€¼)
                ctxOriginal.imageSmoothingEnabled = true;
                ctxOriginal.imageSmoothingQuality = 'high';
                ctxOriginal.drawImage(img, 0, 0, w, h);
                
                // å„²å­˜åŸå§‹è³‡æ–™ä¾›å¾ŒçºŒé‹ç®—
                originalImageData = ctxOriginal.getImageData(0, 0, w, h);
                
                // é¡¯ç¤ºã€ŒæœªéŠ³åŒ–ã€çš„åº•åœ–
                imgOriginal.src = canvasOriginal.toDataURL('image/jpeg', 0.9);

                // 3. åˆæ¬¡åŸ·è¡ŒéŠ³åŒ– (é è¨­ 60%)
                applySharpen(60);
            };
        }

        // æ›´æ–°æ•¸å€¼é¡¯ç¤º
        function updateSharpenPreview(val) {
            document.getElementById('sharp-val').innerText = val + '%';
        }

        // åŸ·è¡ŒéŠ³åŒ– (Web Worker æ¨¡æ“¬ï¼Œé¿å…å¡é “)
        function applySharpen(amount) {
            // é¡¯ç¤º Loading (å¦‚æœæ˜¯èª¿æ•´æ»‘æ¡¿ï¼Œå¯ä»¥ä¸é¡¯ç¤ºï¼Œä½†ç‚ºäº†æµæš¢æ„Ÿæˆ‘å€‘å…ˆåš Debounce)
            // é€™è£¡ç°¡åŒ–ç›´æ¥è¨ˆç®—
            
            const strength = amount / 100; // 0.0 ~ 2.0
            
            // ä½¿ç”¨ setTimeout è®“ UI æœ‰æ©Ÿæœƒæ›´æ–°
            setTimeout(() => {
                if (!originalImageData) return;

                const sharpenedData = sharpen(originalImageData, strength);
                ctxProcess.putImageData(sharpenedData, 0, 0);
                
                imgProcessed.src = canvasProcess.toDataURL('image/jpeg', 0.95);
                
                // é¡¯ç¤ºçµæœ
                processingUi.classList.add('hidden');
                processingUi.classList.remove('flex');
                resultArea.classList.remove('hidden');
                syncImageWidth();
            }, 50);
        }

        // --- æ ¸å¿ƒæ¼”ç®—æ³•ï¼šå¯èª¿å¼éŠ³åŒ– (Unsharp Masking Logic) ---
        function sharpen(imageData, mix) {
            const w = imageData.width;
            const h = imageData.height;
            const data = imageData.data;
            const output = new Uint8ClampedArray(data); 

            // é€™è£¡ä½¿ç”¨ä¸€å€‹æ¯”è¼ƒå¼·çƒˆçš„éŠ³åŒ–çŸ©é™£ï¼Œä¸¦é€é mix æ§åˆ¶æ··åˆæ¯”ä¾‹
            // Kernel:
            //  0 -1  0
            // -1  5 -1
            //  0 -1  0
            // é€™ç¨®çŸ©é™£æœƒå¼·åŒ–é‚Šç·£å°æ¯”
            
            const w0 = -1;
            const w1 = 5;
            const w2 = -1;
            const w3 = -1;
            const w4 = -1;

            // ç‚ºäº†æ•ˆèƒ½ï¼Œæˆ‘å€‘ä¸è·‘å®Œæ•´çš„ 3x3 è¿´åœˆï¼Œç›´æ¥å±•é–‹é‹ç®—
            for (let y = 1; y < h - 1; y++) {
                for (let x = 1; x < w - 1; x++) {
                    const i = (y * w + x) * 4; // ä¸­å¿ƒé»åƒç´ ç´¢å¼•
                    
                    // å‘¨åœåƒç´ ç´¢å¼•
                    const up = i - w * 4;
                    const down = i + w * 4;
                    const left = i - 4;
                    const right = i + 4;

                    // å° RGB ä¸‰é€šé“åšå·ç©
                    for (let c = 0; c < 3; c++) {
                        const val = 
                            data[up + c] * w0 +
                            data[left + c] * w3 +
                            data[i + c] * w1 +
                            data[right + c] * w4 +
                            data[down + c] * w2;
                        
                        // æ··åˆï¼šåŸå§‹å€¼ + (éŠ³åŒ–å¾Œçš„å·®ç•° * å¼·åº¦)
                        // é€™è£¡ mix ç›´æ¥æ§åˆ¶éŠ³åŒ–çµæœçš„æ··åˆç¨‹åº¦
                        // ç•¶ mix = 0ï¼Œé¡¯ç¤ºåŸåœ–
                        // ç•¶ mix > 1ï¼Œæœƒç”¢ç”Ÿéåº¦éŠ³åŒ– (HDRæ„Ÿ)
                        
                        // ç°¡å–®çš„ç·šæ€§æ’å€¼æ··åˆ
                        output[i + c] = data[i + c] * (1 - mix * 0.5) + val * (mix * 0.5);
                    }
                    // Alpha ä¸è®Š
                    output[i + 3] = 255;
                }
            }
            
            return new ImageData(output, w, h);
        }

        // --- æ»‘æ¡¿äº’å‹• ---
        function moveSlider(e) {
            const container = document.getElementById('compare-box');
            const rect = container.getBoundingClientRect();
            let x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            if (x < 0) x = 0;
            if (x > rect.width) x = rect.width;
            overlay.style.width = x + 'px';
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'enhanced-image.jpg';
            link.href = imgProcessed.src;
            link.click();
        }
        
        window.addEventListener('resize', syncImageWidth);
        imgOriginal.onload = syncImageWidth;
        
        function syncImageWidth() {
            if(imgOriginal.clientWidth > 0) {
                imgProcessed.style.width = imgOriginal.clientWidth + 'px';
                imgProcessed.style.maxWidth = 'none';
            }
        }
    </script>
