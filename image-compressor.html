<body class="min-h-screen flex flex-col">

    <main class="flex-grow max-w-5xl mx-auto w-full p-6">
        
        <!-- ä¸Šå‚³å€ -->

            <input type="file" id="fileInput" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" multiple accept="image/jpeg, image/png, image/webp, image/svg+xml">

                    <svg class="w-10 h-10 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                </div>
                <h2 class="text-2xl font-bold text-white mb-2">æ‹–æ”¾åœ–ç‰‡è‡³æ­¤ æˆ– é»æ“Šä¸Šå‚³</h2>
                <p class="text-slate-400">æ”¯æ´ JPG, PNG, WebP, SVG â€¢ æ‰¹æ¬¡è™•ç† â€¢ ç„¡æ/æœ‰æå£“ç¸®</p>
            </div>
        </div>

        <!-- è¨­å®šé¢æ¿ -->
        <div class="glass-panel rounded-xl p-6 mb-8 flex flex-col md:flex-row gap-6 items-center justify-between">
            <div class="flex flex-col gap-2 w-full md:w-1/3">
                <label class="text-xs font-bold text-slate-400 uppercase flex justify-between">
                    <span>å£“ç¸®å¼·åº¦ (Quality)</span>
                    <span id="quality-val" class="text-blue-400">80%</span>
                </label>
                <input type="range" id="quality" min="0.1" max="1.0" step="0.05" value="0.8" class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-blue-500">
                <div class="flex justify-between text-[10px] text-slate-500">

                    <span>æœ€ä½³ç•«è³ª (å¤§)</span>

            </div>

            <div class="flex flex-wrap gap-4 w-full md:w-2/3 justify-end">
                <div class="flex items-center gap-2 bg-slate-800 px-3 py-2 rounded-lg border border-slate-700">

                    <label for="to-webp" class="text-sm text-slate-300 cursor-pointer select-none">è½‰ç‚º WebP <span class="text-xs text-slate-500 ml-1">(æ¨è–¦)</span></label>
                </div>
                
                <div class="flex items-center gap-2 bg-slate-800 px-3 py-2 rounded-lg border border-slate-700">
                    <input type="checkbox" id="max-width-check" class="w-4 h-4 text-blue-600 rounded bg-slate-700 border-slate-600">
                    <label for="max-width-check" class="text-sm text-slate-300 cursor-pointer select-none mr-2">é™åˆ¶å¯¬åº¦</label>
                    <input type="number" id="max-width-val" value="1920" class="w-16 bg-slate-900 border border-slate-600 rounded px-1 text-xs text-center" disabled>
                    <span class="text-xs text-slate-500">px</span>
                </div>
            </div>
        </div>

        <!-- è™•ç†åˆ—è¡¨ -->
        <div id="file-list" class="space-y-4">
            <!-- åˆ—è¡¨é …ç›®å°‡å‹•æ…‹ç”Ÿæˆ -->
        </div>

        <!-- åº•éƒ¨å‹•ä½œåˆ— -->
        <div id="action-bar" class="hidden fixed bottom-0 left-0 right-0 bg-slate-900/90 backdrop-blur border-t border-slate-700 p-4 z-40">
            <div class="max-w-5xl mx-auto flex justify-between items-center">
                <div class="text-sm">
                    <span class="text-slate-400">ç¸½è¨ˆç¯€çœï¼š</span>
                    <span id="total-saved" class="text-green-400 font-bold text-lg">0 MB</span>
                    <span id="total-ratio" class="text-slate-500 text-xs ml-2">(-0%)</span>
                </div>
                <button onclick="downloadAll()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-lg font-bold shadow-lg shadow-blue-500/20 transition-all active:scale-95 flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('file-list');
        const actionBar = document.getElementById('action-bar');
        
        // Settings
        const qualitySlider = document.getElementById('quality');
        const qualityVal = document.getElementById('quality-val');
        const toWebpCheck = document.getElementById('to-webp');
        const maxWidthCheck = document.getElementById('max-width-check');
        const maxWidthVal = document.getElementById('max-width-val');

        let filesData = []; // Store file objects and results

        // --- UI Interactions ---
        qualitySlider.addEventListener('input', (e) => {
            qualityVal.innerText = Math.round(e.target.value * 100) + '%';
        });

        maxWidthCheck.addEventListener('change', (e) => {
            maxWidthVal.disabled = !e.target.checked;
            if (!e.target.checked) maxWidthVal.classList.add('opacity-50');
            else maxWidthVal.classList.remove('opacity-50');
        });

        // Drag & Drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });
        function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
        
        dropZone.addEventListener('dragover', () => dropZone.classList.add('active'));
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('active'));
        dropZone.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFiles);

        function handleDrop(e) {
            dropZone.classList.remove('active');
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files: files } });
        }

        async function handleFiles(e) {
            const files = [...e.target.files];
            if (files.length === 0) return;

            actionBar.classList.remove('hidden');
            
            // UI setup for new files
            for (const file of files) {
                const id = Math.random().toString(36).substr(2, 9);
                const item = createListItem(id, file);
                fileList.appendChild(item);
                
                // Process immediately
                await compressImage(file, id, item);
            }
            updateTotalStats();
        }

        function createListItem(id, file) {
            const div = document.createElement('div');
            div.id = `item-${id}`;
            div.className = "glass-panel rounded-xl p-4 flex items-center gap-4 animate-fade-in transition-all";
            
            // Format size
            const sizeStr = formatBytes(file.size);
            
            div.innerHTML = `
                <div class="w-16 h-16 bg-slate-800 rounded-lg overflow-hidden flex-shrink-0 relative">
                    <img id="img-${id}" class="w-full h-full object-cover opacity-50">
                    <div id="loader-${id}" class="absolute inset-0 flex items-center justify-center">
                        <div class="w-5 h-5 border-2 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                    </div>
                </div>
                
                <div class="flex-grow min-w-0">
                    <div class="flex justify-between items-baseline mb-1">
                        <h3 class="text-sm font-bold text-white truncate pr-4" title="${file.name}">${file.name}</h3>
                        <span id="status-${id}" class="text-xs text-yellow-400 font-mono">è™•ç†ä¸­...</span>
                    </div>
                    <div class="flex items-center text-xs text-slate-400 gap-2 font-mono">
                        <span class="line-through">${sizeStr}</span>
                        <span>âœ</span>
                        <span id="new-size-${id}" class="text-white font-bold">---</span>
                        <span id="saving-${id}" class="text-green-400 bg-green-500/10 px-1.5 rounded ml-2 hidden"></span>
                    </div>
                </div>

                <button onclick="downloadSingle('${id}')" id="btn-${id}" class="p-2 bg-slate-700 hover:bg-blue-600 rounded-lg text-white transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled title="ä¸‹è¼‰">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                </button>
            `;
            
            // Preview
            const reader = new FileReader();
            reader.onload = (e) => {
                div.querySelector(`#img-${id}`).src = e.target.result;
            };
            reader.readAsDataURL(file);

            return div;
        }

        async function compressImage(file, id, el) {
            try {
                let compressedFile;
                let outputName = file.name;

                // Special handling for SVG
                if (file.type === 'image/svg+xml') {
                    compressedFile = await compressSVG(file);
                } else {
                    // Standard Image Compression
                    const options = {
                        maxSizeMB: 10, // No hard limit on size, control by quality
                        maxWidthOrHeight: maxWidthCheck.checked ? parseInt(maxWidthVal.value) : undefined,
                        useWebWorker: true,
                        initialQuality: parseFloat(qualitySlider.value),
                    };

                    if (toWebpCheck.checked) {
                        options.fileType = "image/webp";
                        outputName = file.name.split('.').slice(0, -1).join('.') + ".webp";
                    }

                    compressedFile = await imageCompression(file, options);
                }

                // Store result
                filesData.push({
                    id: id,
                    original: file,
                    compressed: compressedFile,
                    name: outputName
                });

                // Update UI
                const originalSize = file.size;
                const newSize = compressedFile.size;
                const savedBytes = originalSize - newSize;
                const savedPercent = Math.round((savedBytes / originalSize) * 100);

                el.querySelector(`#loader-${id}`).classList.add('hidden');
                el.querySelector(`#img-${id}`).classList.remove('opacity-50');
                
                const statusEl = el.querySelector(`#status-${id}`);
                const sizeEl = el.querySelector(`#new-size-${id}`);
                const savingEl = el.querySelector(`#saving-${id}`);
                const btn = el.querySelector(`#btn-${id}`);

                sizeEl.textContent = formatBytes(newSize);
                
                if (savedBytes > 0) {
                    statusEl.textContent = "å®Œæˆ";
                    statusEl.className = "text-xs text-green-400 font-bold";
                    savingEl.textContent = `-${savedPercent}%`;
                    savingEl.classList.remove('hidden');
                } else {
                    statusEl.textContent = "å·²æœ€ä½³åŒ–"; // Size increased or same (rare but possible with format change)
                    statusEl.className = "text-xs text-blue-400 font-bold";
                }

                btn.disabled = false;

            } catch (error) {
                console.error(error);
                el.querySelector(`#status-${id}`).textContent = "å¤±æ•—";
                el.querySelector(`#status-${id}`).className = "text-xs text-red-500 font-bold";
                el.querySelector(`#loader-${id}`).classList.add('hidden');
            }
        }

        async function compressSVG(file) {
            const text = await file.text();
            // Basic SVG Minification: Remove comments, newlines, tabs, and extra spaces
            let minified = text
                .replace(/<!--[\s\S]*?-->/g, "") // Remove comments
                .replace(/>\s+</g, "><") // Remove space between tags
                .replace(/\s{2,}/g, " ") // Collapse spaces
                .replace(/[\r\n]/g, ""); // Remove newlines
            
            return new Blob([minified], { type: "image/svg+xml" });
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        function updateTotalStats() {
            let totalSaved = 0;
            let totalOriginal = 0;
            
            filesData.forEach(d => {
                totalOriginal += d.original.size;
                totalSaved += (d.original.size - d.compressed.size);
            });

            if (totalOriginal > 0) {
                const ratio = Math.round((totalSaved / totalOriginal) * 100);
                document.getElementById('total-saved').textContent = formatBytes(Math.max(0, totalSaved));
                document.getElementById('total-ratio').textContent = `(-${Math.max(0, ratio)}%)`;
            }
        }

        window.downloadSingle = function(id) {
            const data = filesData.find(d => d.id === id);
            if (data) {
                saveAs(data.compressed, data.name);
            }
        };

        window.downloadAll = function() {
            const zip = new JSZip();
            const imgFolder = zip.folder("compressed_images");
            
            filesData.forEach(d => {
                imgFolder.file(d.name, d.compressed);
            });

            zip.generateAsync({type:"blob"}).then(function(content) {
                saveAs(content, "smart_compressed_images.zip");
            });
        };

    </script>
