<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenCast Pro | 極致錄影</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #020617; /* Deepest Slate */
            color: #e2e8f0; 
            font-family: 'Inter', "Microsoft JhengHei", sans-serif; 
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            overflow-x: hidden;
        }
        
        /* 玻璃擬態面板 */
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        /* 霓虹邊框特效 */
        .neon-border {
            position: relative;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.15); /* 藍色微光 */
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        /* 音訊視覺化 Canvas */
        #visualizer {
            width: 100%; height: 120px;
            background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0.4));
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }

        /* 錄影紅點 */
        .rec-dot {
            width: 12px; height: 12px;
            background-color: #ef4444; border-radius: 50%;
            box-shadow: 0 0 15px #ef4444;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1); opacity: 1; box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { transform: scale(1); opacity: 1; box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        .warning-banner { animation: slideDown 0.5s ease-out; }
        @keyframes slideDown { from { transform: translateY(-100%); } to { transform: translateY(0); } }

        /* 按鈕光暈 */
        .btn-glow:hover { box-shadow: 0 0 25px rgba(59, 130, 246, 0.5); }
        .btn-danger-glow:hover { box-shadow: 0 0 25px rgba(239, 68, 68, 0.5); }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-center">

    <!-- 環境限制警告 -->
    <div id="iframe-warning" class="hidden fixed top-0 left-0 w-full bg-orange-600/95 backdrop-blur text-white text-xs font-bold py-3 px-4 text-center z-[100] warning-banner border-b border-orange-400 shadow-lg">
        ⚠️ 預覽模式限制：瀏覽器已封鎖錄影功能。請務必點擊右上角「下載」按鈕，將檔案儲存到電腦執行。
    </div>

    <!-- Header -->
    <header class="fixed top-0 w-full bg-black/20 backdrop-blur-sm border-b border-white/5 z-40">
        <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="index.html" class="flex items-center justify-center w-10 h-10 rounded-xl bg-slate-800 text-slate-400 hover:bg-blue-600 hover:text-white transition-all shadow-lg border border-slate-700 group">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:scale-110 transition-transform" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                    </svg>
                </a>
                <div>
                    <h1 class="text-xl font-black bg-clip-text text-transparent bg-gradient-to-r from-blue-400 via-cyan-400 to-teal-400 tracking-tight">
                        ScreenCast <span class="text-white">Ultra</span>
                    </h1>
                    <div class="flex items-center gap-2">
                        <span class="w-1.5 h-1.5 bg-emerald-500 rounded-full shadow-[0_0_10px_#10b981]"></span>
                        <p class="text-[10px] text-slate-400 tracking-widest uppercase">System Online</p>
                    </div>
                </div>
            </div>
            
            <div id="status-indicator" class="hidden flex items-center gap-3 px-5 py-2 bg-black/60 border border-red-500/50 rounded-full shadow-[0_0_30px_rgba(239,68,68,0.3)] backdrop-blur">
                <div class="rec-dot"></div>
                <span class="text-xs font-bold text-red-500 tracking-widest">REC</span>
                <span id="timer" class="text-sm font-mono text-white font-bold tabular-nums">00:00:00</span>
            </div>
        </div>
    </header>

    <main class="flex-grow w-full max-w-5xl mx-auto p-4 md:p-8 flex flex-col gap-8 pt-24">
        
        <!-- 視訊預覽區 -->
        <div class="w-full relative group">
            <!-- 背景光暈 -->
            <div class="absolute -inset-1 bg-gradient-to-r from-blue-600 to-cyan-600 rounded-[2rem] blur opacity-20 group-hover:opacity-40 transition duration-1000"></div>
            
            <div class="relative w-full aspect-video bg-black rounded-[1.5rem] border border-slate-700/50 flex flex-col items-center justify-center overflow-hidden shadow-2xl backdrop-blur-sm neon-border">
                <video id="preview" class="flex-grow w-full object-contain z-10" autoplay muted playsinline></video>
                
                <!-- 初始 Placeholder -->
                <div id="placeholder" class="absolute inset-0 flex flex-col items-center justify-center text-slate-500 bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCI+CjxwYXRoIGQ9Ik0wIDBoNDB2NDBIMHoiIGZpbGw9Im5vbmUiLz4KPHBhdGggZD0iTTAgNDBMOF4wIDQwaDQwTDAgMHoiIGZpbGw9InJnYmEoNTksIDEzMCwgMjQ2LCAwLjAzKSIvPgo8L3N2Zz4=')] z-20">
                    <div class="w-24 h-24 bg-slate-800/50 rounded-full flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-500 border border-slate-700 group-hover:border-blue-500/50 group-hover:shadow-[0_0_40px_rgba(59,130,246,0.2)]">
                        <svg class="w-10 h-10 text-slate-400 group-hover:text-blue-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                    </div>
                    <h2 class="text-2xl font-black text-white mb-2 tracking-tight">準備錄製</h2>
                    <div class="flex gap-4 text-xs font-bold text-slate-500 uppercase tracking-widest">
                        <span>4K Ready</span>
                        <span>•</span>
                        <span>Stereo Audio</span>
                        <span>•</span>
                        <span>No Watermark</span>
                    </div>
                </div>

                <!-- 音訊視覺化 Canvas (移到最下方) -->
                <canvas id="visualizer" class="absolute bottom-0 left-0 w-full h-32 z-0 opacity-80 pointer-events-none mix-blend-screen"></canvas>
            </div>
        </div>

        <!-- 控制面板 -->
        <div class="glass-panel p-6 rounded-2xl flex flex-col md:flex-row items-center gap-8 border border-slate-700/50">
            <!-- 設定 -->
            <div class="flex flex-col gap-3 w-full md:w-auto min-w-[240px]">
                <h3 class="text-[10px] text-blue-400 font-bold uppercase tracking-widest mb-1 pb-2 border-b border-white/5 flex justify-between">
                    音訊配置
                    <span class="text-slate-600">AUDIO CONFIG</span>
                </h3>
                
                <!-- 系統音效 (預設開啟) -->
                <label class="flex items-center justify-between cursor-pointer group hover:bg-white/5 p-2 rounded-lg transition-colors">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded bg-slate-800 flex items-center justify-center text-slate-400 group-hover:text-emerald-400 group-hover:bg-slate-700 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                        </div>
                        <span class="text-sm font-bold text-slate-300 group-hover:text-white transition-colors">系統音效</span>
                    </div>
                    <div class="relative">
                        <input type="checkbox" id="toggle-audio" class="sr-only peer" checked>
                        <div class="w-9 h-5 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-emerald-500"></div>
                    </div>
                </label>

                <!-- 麥克風 (預設關閉) -->
                <label class="flex items-center justify-between cursor-pointer group hover:bg-white/5 p-2 rounded-lg transition-colors">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded bg-slate-800 flex items-center justify-center text-slate-400 group-hover:text-blue-400 group-hover:bg-slate-700 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 11-6 0 3 3 0 016 0v6a3 3 0 01-3 3z"></path></svg>
                        </div>
                        <span class="text-sm font-bold text-slate-300 group-hover:text-white transition-colors">麥克風混音</span>
                    </div>
                    <div class="relative">
                        <input type="checkbox" id="toggle-mic" class="sr-only peer">
                        <div class="w-9 h-5 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-blue-500"></div>
                    </div>
                </label>
            </div>

            <div class="h-24 w-px bg-gradient-to-b from-transparent via-slate-600 to-transparent hidden md:block"></div>

            <!-- 動作按鈕 -->
            <div class="flex-grow w-full flex gap-4">
                <button id="btn-start" onclick="startRecording()" class="flex-1 h-20 bg-gradient-to-br from-blue-600 to-indigo-700 hover:from-blue-500 hover:to-indigo-600 text-white rounded-xl font-black text-lg shadow-[0_0_30px_rgba(37,99,235,0.4)] hover:shadow-[0_0_50px_rgba(37,99,235,0.6)] btn-glow transition-all active:scale-95 flex flex-col items-center justify-center gap-1 group border border-blue-400/20">
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 bg-white rounded-full group-hover:animate-ping"></div>
                        <span>開始錄製</span>
                    </div>
                    <span class="text-[10px] font-normal opacity-70 tracking-wider">START CAPTURE</span>
                </button>
                
                <button id="btn-stop" onclick="stopRecording()" class="hidden flex-1 h-20 bg-slate-800 hover:bg-slate-700 text-white rounded-xl font-bold transition-all active:scale-95 flex flex-col items-center justify-center gap-1 border border-slate-600 btn-danger-glow group">
                    <div class="flex items-center gap-2">
                        <div class="w-4 h-4 bg-red-500 rounded-sm group-hover:rotate-90 transition-transform"></div>
                        <span>停止錄製</span>
                    </div>
                    <span class="text-[10px] font-normal opacity-70 tracking-wider">STOP & SAVE</span>
                </button>

                <a id="btn-download" class="hidden flex-1 h-20 bg-emerald-600 hover:bg-emerald-500 text-white rounded-xl font-bold shadow-lg transition-all active:scale-95 flex flex-col items-center justify-center gap-1 cursor-pointer border border-emerald-400/30 btn-glow">
                    <div class="flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        <span>儲存影片</span>
                    </div>
                    <span class="text-[10px] font-normal opacity-70 tracking-wider">DOWNLOAD .WEBM</span>
                </a>
            </div>
        </div>

    </main>

    <div class="fixed bottom-4 w-full text-center pointer-events-none z-40">
        <span class="text-[10px] text-slate-600 font-mono bg-black/50 px-3 py-1 rounded-full backdrop-blur">
            LOCAL STORAGE ONLY • NO CLOUD UPLOAD • PRIVACY FIRST
        </span>
    </div>

    <script>
        // DOM Elements
        const preview = document.getElementById('preview');
        const placeholder = document.getElementById('placeholder');
        const btnStart = document.getElementById('btn-start');
        const btnStop = document.getElementById('btn-stop');
        const btnDownload = document.getElementById('btn-download');
        const statusIndicator = document.getElementById('status-indicator');
        const timerEl = document.getElementById('timer');
        const visualizerCanvas = document.getElementById('visualizer');
        const canvasCtx = visualizerCanvas.getContext('2d');
        const iframeWarning = document.getElementById('iframe-warning');
        
        // Iframe Detection
        if (window.self !== window.top) iframeWarning.classList.remove('hidden');

        // Variables
        let mediaRecorder;
        let recordedChunks = [];
        let activeStream = null;
        let audioContext, analyser, dataArray, animationId;
        let timerInterval, startTime;

        async function startRecording() {
            const useMic = document.getElementById('toggle-mic').checked;
            const useSystemAudio = document.getElementById('toggle-audio').checked;

            try {
                // 1. 螢幕錄影 (系統音效請求)
                const displayStream = await navigator.mediaDevices.getDisplayMedia({
                    video: { mediaSource: "screen", cursor: "always" },
                    audio: useSystemAudio // 這裡決定是否錄系統音
                });

                // 2. 音訊混音邏輯 (完全不碰麥克風，除非勾選)
                let finalStream = displayStream;
                let audioTracks = [];

                // 加入系統音效 (如果有)
                if (displayStream.getAudioTracks().length > 0) {
                    audioTracks.push(displayStream.getAudioTracks()[0]);
                }

                // 加入麥克風 (只有勾選才請求)
                if (useMic) {
                    try {
                        const micStream = await navigator.mediaDevices.getUserMedia({ 
                            audio: { echoCancellation: true, noiseSuppression: true } 
                        });
                        audioTracks.push(micStream.getAudioTracks()[0]);
                    } catch (micErr) {
                        console.warn("麥克風存取失敗:", micErr);
                        alert("無法存取麥克風。將僅錄製影像與系統音。");
                    }
                }

                // 3. 視覺化 & 混音 (如果有音訊軌道)
                if (audioTracks.length > 0) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const dest = audioContext.createMediaStreamDestination();
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 512; // 更細緻的頻譜
                    
                    audioTracks.forEach(track => {
                        const source = audioContext.createMediaStreamSource(new MediaStream([track]));
                        source.connect(dest);
                        source.connect(analyser); // 連接到視覺化
                    });

                    // 啟動視覺化
                    visualize();

                    // 產生最終串流 (影像 + 混合後的音訊)
                    finalStream = new MediaStream([
                        ...displayStream.getVideoTracks(),
                        ...dest.stream.getAudioTracks()
                    ]);
                } else {
                    // 沒聲音也要清空視覺化
                    clearVisualizer();
                }

                activeStream = finalStream;

                // 4. 預覽設定
                preview.srcObject = displayStream;
                preview.muted = true; // 預覽靜音
                await preview.play();
                placeholder.classList.add('hidden');

                // 5. 錄製設定
                let options = { mimeType: 'video/webm; codecs=vp9' };
                if (!MediaRecorder.isTypeSupported(options.mimeType)) options = { mimeType: 'video/webm' };

                mediaRecorder = new MediaRecorder(finalStream, options);
                mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
                
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    
                    btnDownload.href = url;
                    btnDownload.download = `REC_${new Date().toISOString().slice(0,19).replace(/[:T]/g,'-')}.webm`;
                    btnDownload.classList.remove('hidden');
                    
                    // 預覽結果
                    preview.srcObject = null;
                    preview.src = url;
                    preview.muted = false;
                    preview.controls = true;
                    preview.loop = true;
                    
                    stopTimer();
                    resetUI();
                    cleanup();
                };

                recordedChunks = [];
                mediaRecorder.start(1000);
                
                // UI 更新
                btnStart.classList.add('hidden');
                btnDownload.classList.add('hidden');
                btnStop.classList.remove('hidden');
                statusIndicator.classList.remove('hidden');
                statusIndicator.classList.add('flex');
                
                startTimer();

                // 監聽停止按鈕 (瀏覽器原生 UI)
                displayStream.getVideoTracks()[0].onended = () => stopRecording();

            } catch (err) {
                console.error(err);
                if (err.name === 'NotAllowedError') {
                    if (err.message.includes('permissions policy') || err.message.includes('display-capture')) {
                        alert("⚠️ 安全限制：偵測到您在預覽視窗中執行。\n瀏覽器已封鎖錄影權限。\n\n請下載此網頁至電腦，直接開啟檔案即可正常使用！");
                    } else {
                        // 使用者單純取消，不跳錯誤
                    }
                }
                resetUI();
            }
        }

        function stopRecording() {
            if(mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop();
        }

        function resetUI() {
            btnStop.classList.add('hidden');
            btnStart.classList.remove('hidden');
            btnStart.innerHTML = `<div class="flex items-center gap-2"><div class="w-3 h-3 bg-white rounded-full"></div><span>重新錄製</span></div><span class="text-[10px] font-normal opacity-70 tracking-wider">NEW SESSION</span>`;
            statusIndicator.classList.add('hidden');
            statusIndicator.classList.remove('flex');
        }

        function cleanup() {
            if(activeStream) activeStream.getTracks().forEach(track => track.stop());
            if(animationId) cancelAnimationFrame(animationId);
            if(audioContext) audioContext.close();
            clearVisualizer();
        }

        // --- Visualizer (Cyberpunk Style) ---
        function visualize() {
            if (!analyser) return;
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            
            const draw = () => {
                animationId = requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);
                
                canvasCtx.clearRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);
                
                const barWidth = (visualizerCanvas.width / bufferLength) * 2;
                let barHeight;
                let x = 0;

                for(let i = 0; i < bufferLength; i++) {
                    barHeight = (dataArray[i] / 255) * visualizerCanvas.height;
                    
                    // 霓虹漸層
                    const gradient = canvasCtx.createLinearGradient(0, visualizerCanvas.height, 0, 0);
                    gradient.addColorStop(0, 'rgba(59, 130, 246, 0.1)'); // Blue transparent
                    gradient.addColorStop(0.5, '#3b82f6'); // Blue
                    gradient.addColorStop(1, '#22d3ee'); // Cyan
                    
                    canvasCtx.fillStyle = gradient;
                    
                    // 繪製
                    canvasCtx.fillRect(x, visualizerCanvas.height - barHeight, barWidth - 1, barHeight);
                    x += barWidth;
                }
            };
            draw();
        }

        function clearVisualizer() {
            canvasCtx.clearRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);
            // 畫一條微弱的基準線
            canvasCtx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            canvasCtx.lineWidth = 1;
            canvasCtx.beginPath();
            canvasCtx.moveTo(0, visualizerCanvas.height - 1);
            canvasCtx.lineTo(visualizerCanvas.width, visualizerCanvas.height - 1);
            canvasCtx.stroke();
        }

        // --- Timer ---
        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const diff = Date.now() - startTime;
                const date = new Date(diff);
                timerEl.innerText = date.toISOString().substring(11, 19);
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerEl.innerText = "00:00:00";
        }

        // Init
        clearVisualizer();
        // 預設關閉麥克風，避免誤會
        document.getElementById('toggle-mic').checked = false;
    </script>
</body>
