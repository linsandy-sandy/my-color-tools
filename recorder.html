<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenCast Pro | 旗艦錄影</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #020617; /* Deepest Slate */
            color: white; 
            font-family: 'Inter', sans-serif; 
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .rec-dot {
            width: 10px; height: 10px;
            background-color: #ef4444;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 15px #ef4444;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1); opacity: 1; box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { transform: scale(1); opacity: 1; box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        /* 音訊視覺化 Canvas */
        #visualizer {
            width: 100%;
            height: 60px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
        }

        /* 按鈕特效 */
        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
        }
        
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* 警告條動畫 */
        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        .warning-banner { animation: slideDown 0.5s ease-out; }
    </style>
</head>
<body class="min-h-screen flex flex-col overflow-x-hidden">

    <!-- 環境限制警告 (預設隱藏，JS 偵測後顯示) -->
    <div id="iframe-warning" class="hidden fixed top-0 left-0 w-full bg-orange-600/90 backdrop-blur text-white text-xs font-bold py-2 px-4 text-center z-[100] warning-banner border-b border-orange-400">
        ⚠️ 偵測到預覽環境限制：瀏覽器可能會封鎖螢幕錄影權限。建議點擊右上角「下載」至電腦執行。
    </div>

    <!-- Header -->
    <header class="bg-slate-900/50 backdrop-blur-md border-b border-white/5 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="index.html" class="flex items-center justify-center w-10 h-10 rounded-xl bg-slate-800 text-slate-400 hover:bg-rose-600 hover:text-white transition-all shadow-lg border border-slate-700 group">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:scale-110 transition-transform" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                    </svg>
                </a>
                <div>
                    <h1 class="text-xl font-black bg-clip-text text-transparent bg-gradient-to-r from-rose-500 via-red-500 to-orange-500 tracking-tight">
                        ScreenCast <span class="font-light">Pro</span>
                    </h1>
                    <p class="text-[10px] text-slate-500 tracking-widest uppercase">High Fidelity Recorder</p>
                </div>
            </div>
            
            <div id="status-indicator" class="hidden flex items-center gap-3 px-4 py-1.5 bg-slate-900/80 border border-red-500/30 rounded-full shadow-[0_0_15px_rgba(239,68,68,0.2)]">
                <div class="rec-dot"></div>
                <span class="text-xs font-bold text-red-400 tracking-widest">REC</span>
                <span id="timer" class="text-sm font-mono text-white font-bold tabular-nums">00:00:00</span>
            </div>
        </div>
    </header>

    <main class="flex-grow w-full max-w-6xl mx-auto p-6 flex flex-col gap-6">
        
        <!-- 主預覽區 -->
        <div class="w-full relative group">
            <div class="absolute inset-0 bg-gradient-to-tr from-rose-500/10 to-blue-500/10 rounded-3xl blur-xl opacity-50 group-hover:opacity-75 transition-opacity duration-700"></div>
            <div class="relative w-full aspect-video bg-black/80 rounded-3xl border border-white/10 flex items-center justify-center overflow-hidden shadow-2xl backdrop-blur-sm">
                <video id="preview" class="w-full h-full object-contain" autoplay muted playsinline></video>
                
                <!-- 初始提示 -->
                <div id="placeholder" class="absolute inset-0 flex flex-col items-center justify-center text-slate-500 bg-grid-pattern">
                    <div class="w-24 h-24 bg-slate-800/50 rounded-full flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-500 border border-slate-700 group-hover:border-rose-500/50 group-hover:shadow-[0_0_30px_rgba(244,63,94,0.2)]">
                        <svg class="w-12 h-12 text-slate-400 group-hover:text-rose-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                    </div>
                    <h2 class="text-2xl font-bold text-white mb-2">準備錄製</h2>
                    <p class="text-sm text-slate-400">支援 4K 高畫質 • 系統音效 • 麥克風混音</p>
                </div>
            </div>
        </div>

        <!-- 下方控制區 -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- 左側：音訊視覺化 -->
            <div class="glass-panel p-5 rounded-2xl flex flex-col justify-between border-l-4 border-l-rose-500">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest">Audio Monitor</h3>
                    <div class="flex gap-1">
                        <div class="w-1 h-3 bg-rose-500 rounded-full animate-pulse"></div>
                        <div class="w-1 h-3 bg-rose-500 rounded-full animate-pulse" style="animation-delay: 0.1s"></div>
                        <div class="w-1 h-3 bg-rose-500 rounded-full animate-pulse" style="animation-delay: 0.2s"></div>
                    </div>
                </div>
                <canvas id="visualizer" width="300" height="60"></canvas>
                <div class="mt-2 text-[10px] text-slate-500 text-right font-mono">LIVE SPECTRUM</div>
            </div>

            <!-- 中間：設定開關 -->
            <div class="glass-panel p-5 rounded-2xl flex flex-col justify-center gap-4">
                <label class="flex items-center justify-between cursor-pointer group p-2 hover:bg-white/5 rounded-lg transition-colors">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-lg bg-slate-800 flex items-center justify-center text-blue-400 group-hover:text-white group-hover:bg-blue-600 transition-all">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 11-6 0 3 3 0 016 0v6a3 3 0 01-3 3z"></path></svg>
                        </div>
                        <div>
                            <div class="text-sm font-bold text-slate-200">麥克風收音</div>
                            <div class="text-[10px] text-slate-500">錄製您的解說聲音</div>
                        </div>
                    </div>
                    <div class="relative">
                        <input type="checkbox" id="toggle-mic" class="sr-only peer">
                        <div class="w-11 h-6 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </div>
                </label>

                <label class="flex items-center justify-between cursor-pointer group p-2 hover:bg-white/5 rounded-lg transition-colors">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-lg bg-slate-800 flex items-center justify-center text-emerald-400 group-hover:text-white group-hover:bg-emerald-600 transition-all">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                        </div>
                        <div>
                            <div class="text-sm font-bold text-slate-200">系統音效</div>
                            <div class="text-[10px] text-slate-500">錄製電腦發出的聲音</div>
                        </div>
                    </div>
                    <div class="relative">
                        <input type="checkbox" id="toggle-audio" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-emerald-600"></div>
                    </div>
                </label>
            </div>

            <!-- 右側：主控按鈕 -->
            <div class="glass-panel p-5 rounded-2xl flex items-center justify-center">
                <button id="btn-start" onclick="startRecording()" class="w-full h-full min-h-[100px] bg-gradient-to-br from-rose-600 to-red-700 hover:from-rose-500 hover:to-red-600 text-white rounded-xl font-black text-lg shadow-xl btn-glow transition-all active:scale-95 flex flex-col items-center justify-center gap-2 group">
                    <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform">
                        <div class="w-4 h-4 bg-white rounded-full"></div>
                    </div>
                    <span>開始錄製</span>
                </button>
                
                <button id="btn-stop" onclick="stopRecording()" class="hidden w-full h-full min-h-[100px] bg-slate-800 hover:bg-slate-700 text-white rounded-xl font-bold transition-all active:scale-95 flex flex-col items-center justify-center gap-2 border border-slate-600">
                    <div class="w-12 h-12 bg-white/10 rounded-full flex items-center justify-center animate-pulse">
                        <div class="w-4 h-4 bg-red-500 rounded-sm"></div>
                    </div>
                    <span>停止錄製</span>
                </button>

                <a id="btn-download" class="hidden w-full h-full min-h-[100px] bg-emerald-600 hover:bg-emerald-500 text-white rounded-xl font-bold shadow-xl transition-all active:scale-95 flex flex-col items-center justify-center gap-2 cursor-pointer">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    <span>儲存影片</span>
                </a>
            </div>

        </div>

    </main>

    <script>
        const preview = document.getElementById('preview');
        const placeholder = document.getElementById('placeholder');
        const btnStart = document.getElementById('btn-start');
        const btnStop = document.getElementById('btn-stop');
        const btnDownload = document.getElementById('btn-download');
        const statusIndicator = document.getElementById('status-indicator');
        const timerEl = document.getElementById('timer');
        const visualizerCanvas = document.getElementById('visualizer');
        const canvasCtx = visualizerCanvas.getContext('2d');
        const iframeWarning = document.getElementById('iframe-warning');
        
        let mediaRecorder;
        let recordedChunks = [];
        let startTime;
        let timerInterval;
        let activeStream = null;
        let audioContext;
        let analyser;
        let dataArray;
        let animationId;

        // 環境偵測
        if (window.self !== window.top) {
            iframeWarning.classList.remove('hidden');
        }

        async function startRecording() {
            const useMic = document.getElementById('toggle-mic').checked;
            const useSystemAudio = document.getElementById('toggle-audio').checked;

            try {
                // 1. 取得螢幕畫面
                const displayStream = await navigator.mediaDevices.getDisplayMedia({
                    video: { mediaSource: "screen", cursor: "always" },
                    audio: useSystemAudio
                });

                // 2. 音訊處理與混音
                let finalStream = displayStream;
                let audioTracks = [];

                if (displayStream.getAudioTracks().length > 0) {
                    audioTracks.push(displayStream.getAudioTracks()[0]);
                }

                if (useMic) {
                    const micStream = await navigator.mediaDevices.getUserMedia({ 
                        audio: { echoCancellation: true, noiseSuppression: true } 
                    });
                    audioTracks.push(micStream.getAudioTracks()[0]);
                }

                // 如果有多個音軌，進行混音
                if (audioTracks.length > 0) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const dest = audioContext.createMediaStreamDestination();
                    
                    // 設置分析器 (Visualizer)
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 256;
                    
                    audioTracks.forEach(track => {
                        const source = audioContext.createMediaStreamSource(new MediaStream([track]));
                        source.connect(dest);
                        source.connect(analyser); // 連接視覺化
                    });

                    // 啟動視覺化
                    visualize();

                    // 組合最終串流
                    const mixedAudio = dest.stream.getAudioTracks()[0];
                    finalStream = new MediaStream([
                        ...displayStream.getVideoTracks(),
                        mixedAudio
                    ]);
                } else {
                    // 沒聲音也要清空視覺化
                    clearVisualizer();
                }

                activeStream = finalStream;

                // 3. 預覽設定
                preview.srcObject = displayStream;
                preview.muted = true;
                await preview.play();
                placeholder.classList.add('hidden');

                // 4. 錄製設定
                let options = { mimeType: 'video/webm; codecs=vp9' };
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options = { mimeType: 'video/webm' }; // Fallback
                }

                mediaRecorder = new MediaRecorder(finalStream, options);

                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) recordedChunks.push(e.data);
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    
                    btnDownload.href = url;
                    btnDownload.download = `ScreenCast_${Date.now()}.webm`;
                    btnDownload.classList.remove('hidden');
                    
                    // 停止後預覽錄製結果
                    preview.srcObject = null;
                    preview.src = url;
                    preview.muted = false;
                    preview.controls = true;
                    preview.loop = true;
                    
                    stopTimer();
                    resetUIState();
                    cleanup();
                };

                // 5. 開始
                recordedChunks = [];
                mediaRecorder.start(1000);
                
                // UI 狀態更新
                btnStart.classList.add('hidden');
                btnDownload.classList.add('hidden');
                btnStop.classList.remove('hidden');
                statusIndicator.classList.remove('hidden');
                statusIndicator.classList.add('flex');
                
                startTimer();

                // 監聽停止按鈕
                displayStream.getVideoTracks()[0].onended = () => stopRecording();

            } catch (err) {
                console.error(err);
                if (err.name === 'NotAllowedError') {
                    alert("請允許螢幕錄影權限。\n(若在預覽視窗中無法使用，請下載檔案執行)");
                }
                resetUIState();
            }
        }

        function stopRecording() {
            if(mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        }

        function cleanup() {
            if (activeStream) {
                activeStream.getTracks().forEach(track => track.stop());
            }
            if (animationId) cancelAnimationFrame(animationId);
            if (audioContext) audioContext.close();
            clearVisualizer();
        }

        function resetUIState() {
            btnStop.classList.add('hidden');
            btnStart.classList.remove('hidden');
            btnStart.innerHTML = `<div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center"><div class="w-4 h-4 bg-white rounded-full"></div></div><span>重新錄製</span>`;
            statusIndicator.classList.add('hidden');
            statusIndicator.classList.remove('flex');
        }

        // --- 音訊視覺化 ---
        function visualize() {
            if (!analyser) return;
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            
            const draw = () => {
                animationId = requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);
                
                canvasCtx.clearRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);
                
                const barWidth = (visualizerCanvas.width / bufferLength) * 2.5;
                let barHeight;
                let x = 0;

                for(let i = 0; i < bufferLength; i++) {
                    barHeight = dataArray[i] / 4; // Scale down height
                    
                    // 漸層色
                    const gradient = canvasCtx.createLinearGradient(0, 0, 0, 60);
                    gradient.addColorStop(0, '#fb7185'); // Rose-400
                    gradient.addColorStop(1, '#6366f1'); // Indigo-500
                    
                    canvasCtx.fillStyle = gradient;
                    // 繪製圓角條
                    canvasCtx.fillRect(x, visualizerCanvas.height - barHeight, barWidth, barHeight);
                    x += barWidth + 1;
                }
            };
            draw();
        }

        function clearVisualizer() {
            canvasCtx.clearRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);
            // 畫一條基準線
            canvasCtx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            canvasCtx.lineWidth = 2;
            canvasCtx.beginPath();
            canvasCtx.moveTo(0, visualizerCanvas.height / 2);
            canvasCtx.lineTo(visualizerCanvas.width, visualizerCanvas.height / 2);
            canvasCtx.stroke();
        }

        // --- 計時器 ---
        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const diff = Date.now() - startTime;
                const date = new Date(diff);
                const str = date.toISOString().substring(11, 19); // HH:mm:ss
                timerEl.innerText = str;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerEl.innerText = "00:00:00";
        }

        // Init
        clearVisualizer();
    </script>
</body>
</html>
